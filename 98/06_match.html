<!DOCTYPE html>
<html lang="ko">
 <head>
	<title>match</title>
	<meta charset="utf-8"/>
	<script>
		var str ="captain America!";

		document.write(str.match("ironman")+"<br/>");
		/*문자는 있지만 알 수 없는 공간이 발견 되었을때 NULL로 출력됨*/


		document.write(str.match("captain")+"<br/>");
		/*
			정확하게 매치되는 값 호출 가능!
			if(str == "ironman"){}

			: 제어문이 없어도 들어 있는 값이 정확하게 무엇인지 알 수 있음!
		*/

		document.write(str.match("america")+"<br/>");
		/*
			NULL로 출력됨!
				이유는? America와 매치되지 않기 때문에 찾지 못함!
		*/

		document.write(str.match("America"));
	</script>
 </head>

</html>
