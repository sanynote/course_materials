<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
 <head>
	<title>font</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<style type="text/css">
	
		body{background-color:#efefef; font:italic bold 14px/1.5em arial,gulim,sans-serif;}

		/*
			body 영역에서는 위와 같이 배경색상과 font관련 축약형 표현이 가능하다

			:: font 축약형 표현에는
					font-style, font-weight, font-size/행간, font-family 가 적용된다.

		*/

		/*
			문제) 6번과 7번만 선택하고, 배경색상 aqua, 글자 색상 하얀색, 글자크기20px 적용
		*/

		.ts{background-color:darkblue; color:#fff; font-size:20px;}
	</style>


 </head>

 <body>
	<h2>웹의 구성요소</h2>
	<div>
		<p>1) 웹은 인라인요소와 블록요소로 구성되어있음</p>
		<p>2) 인라인요소들은 글자요소들과 밀접하여, font 관련 효과들에 적용을 많이 받음</p>
		<p>
			3) 인라인요소들은 특징있는 태그들이 많아서<br/>
			직접 적용하지 않으면 style 효과 뿐 아니라 script 기능적용도 어려울 수 있음
		</p>
		<p>
			4) 블록요소들은 박스요소로 너비와 높이 설정이 가능함
		</p>
		<p>
			5) 블록요소들은 상 하 좌 우 방향 모두 여백설정이 가능함 
		</p>
		<p class="ts">
			6) body영역에는 "사이즈 작업, 여백작업" 불가능
		</p>
		<p class="ts">
			7) body영역에는 색상을 작업하거나, font 관련 작업은 가능함
		</p>
	</div>
 </body>
</html>
