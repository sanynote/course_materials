<!DOCTYPE html>
<html lang="ko">
 <head>
	<title>gradient_skew</title>
	<meta charset="utf-8"/>
	<style>
		*{margin:0; padding:0;}

		html{height:100%;}

		body{
			background-image:linear-gradient(top, rgba(0,105,175,1) 0%, rgba(0,80,130,0) 100%);
			background-image:-webkit-linear-gradient(top, rgba(0,105,175,1) 0%, rgba(0,80,130,0) 100%);
			background-image:-moz-linear-gradient(top, rgba(0,105,175,1) 0%, rgba(0,80,130,0) 100%);
			background-image:-o-linear-gradient(top, rgba(0,105,175,1) 0%, rgba(0,80,130,0) 100%);
			background-image:-ms-linear-gradient(top, rgba(0,105,175,1) 0%, rgba(0,80,130,0) 100%);
			height:100%;
			background-color:#333;
			}

		/*
			[격자모양 출력]
				
				1) body에 그라디언트를 적용하면 격자 무늬 발생!
				2) html 대상으로 높이 100% 지정하기

				주의사항)
					body나 html은 사이즈 작업을 하기 위한 공간이기 아니기 때문에 
					아주 특별한 상황이 아니라면 대상으로 선택하지 않는다!

					+ 그라디언트 문제나 script에서 기능 적용시의 문제가 아니라면 
					대상으로 선택하지 않음!
		*/

		#wrap{min-width:1025px; width:100%;}
		#container{width:100%;}

		section{width:960px; height:700px; padding-top:50px; margin:0 auto; position:relative; border:1px solid red;}
		section h2{text-align:center; text-transform:uppercase; color:#ff0;}

		.top{width:355px; height:75px; background-color:#333; position:absolute; left:220px;
		top:175px; transform:skewy(20deg);}

		.top h3{font-size:18px; color:#ccc; padding:25px 10px;}


		.front{width:355px; height:200px; background-color:#000; position:absolute;
		left:220px; top:250px; transform:skewy(20deg);}

		.front iframe{border:none; width:100%; height:100%;}
		

		.side{width:130px; height:200px; background-color:#333; position:absolute;
		left:575px; top:276px; transform:skewy(-30deg);
		background-image:-webkit-linear-gradient(left, #aaa, #555);
		background-image:-moz-linear-gradient(left, #aaa, #555);
		background-image:-ms-linear-gradient(left, #aaa, #555);
		background-image:-o-linear-gradient(left, #aaa, #555);}

		.side p{font-size:12px; color:#333; padding:10px 0;}
		.side p strong{color:#ff0; font-size:14px;}

		/*################ 반사가 되는 부분 ################*/
		
		.frontRe{width:355px; height:200px; position:absolute; left:220px; top:451px;
		transform:skewy(20deg);
		background-image:-webkit-linear-gradient(top, rgba(120,120,120,0.7) 0%, rgba(120,120,120,0) 100%);
		background-image:-moz-linear-gradient(top, rgba(120,120,120,0.7) 0%, rgba(120,120,120,0) 100%);
		background-image:-o-linear-gradient(top, rgba(120,120,120,0.7) 0%, rgba(120,120,120,0) 100%);
		background-image:-ms-linear-gradient(top, rgba(120,120,120,0.7) 0%, rgba(120,120,120,0) 100%);}

		.sideRe{width:130px; height:200px; position:absolute; left:575px; top:476px;
		transform:skewy(-30deg);
		background-image:-webkit-linear-gradient(top, rgba(120,120,120,0.5) 0%, rgba(120,120,120,0) 100%);
		background-image:-moz-linear-gradient(top, rgba(120,120,120,0.5) 0%, rgba(120,120,120,0) 100%);
		background-image:-o-linear-gradient(top, rgba(120,120,120,0.5) 0%, rgba(120,120,120,0) 100%);
		background-image:-ms-linear-gradient(top, rgba(120,120,120,0.5) 0%, rgba(120,120,120,0) 100%);}

		/*
			[웹 표준 VS 기능 VS 디자인]

				: 기능이나 디자인을 고려하다 보면 웹 표준을 지키기가 어려움!
				: 웹 표준: 슬라이딩 윈도우 적용시 한 장면 씩 전환 될 때 8초 적용,
						느리기 때문에 3초로 통일함!
						
						* 이런 경우 알고 있는 것과 알지 못하는 것에 큰 차이가 있음!

			[웹 표준을 대체하기 어려운 값들]
				
				1) gif, 사용자가 컨트롤 할 수 없기 때문에 사용하지 말라는 권고가 있으나 동영상에
				재생되지 않을때 대체하는 값으로 사용됨!

				2) script, animate, animation으로 제작하여 사용자가 직접 컨트롤 할 수 있도록
				만드는 것을 권장함!

			[style 영역 활용하기]

				video, iframe, img, select, input, button
					: 속성을 가지는 너비와 높이를 장착한 인라인요소

					: 위의 태그들은 속성을 보호하기 위한 목적으로 border가 장착되어 있음

					: 태그에 직접 border가 작성되어 있는 경우도 있는데
						이를 제외하기 위해선 태그에서 직접 해결하기 보다 border:none으로 style에서 
						해결하는 것이 가장 안전하다!
					
				* size 작업도 태그에서 직접 적용하는 방식이 아니라 style 영역에서 width, height를 적용하는 방식이
				가장 안전하게 사용할 수 있다!

				* 상당수의 인라인 요소들은 alt나 title로 대체하는  값을 만들어서 설명글을 포함한다.
					(video, iframe , title 사용을 권장함)
		*/

	</style>
 </head>
 <body>
	<div id="wrap">
		<div id="container">
			<section>
				<h2>movie 영역</h2>
				<div class="top">
					<h3>APPLE_MOVIE</h3>
				</div>
				<div class="front">
					<iframe src="https://www.youtube.com/embed/93iQRtqhWPM" title="YouTube video player"></iframe>
				</div>
				<div class="side">
					<p>
						<strong>APPLE CF</strong> : transform:Skew, 2022
					</p>
				</div>
				<div class="frontRe"></div>
				<div class="sideRe"></div>
			</section>
		</div>
	</div>
 </body>
</html>
<!--
	[자동화 도구나 다른 곳에서 소스 코드 가져왔을때의 문제]
		
		: wrapper (예약어, 템플릿이 자동으로 연결되어 있을때 사용하는 용어)
		: wrap, 기업명Wrap (사용자가 직접 제작하여 설정하는 용어)

	[다른 곳에서 소스코드를 가지고 왔을때]
		
		1) 다운받기: 해당하는 영상 들어가서 youtbepp 를 사용하여 다운받기
		2) 소스코드 가져오기: 해당하는 영상 들어가서 오른쪽 마우스 활용하여 "소스코드" 복사하기
			
			* iframe 이라는 태그로 연결되어 있음!

		[소스코드를 가져왔을때 장.단점]

			장점: 다운받아서 보관할 필요가 없음, 용량의 문제가 없음!
			단점:
				
				1) 자료가 쉽게 삭제될 수 있음!
				2) 저작권의 문제가 발생할 수 있음!
				3) 국가, 기업간의 서버충돌 ( 연결이 되지 않음 )
				4) 스스로 만든 코드가 아니기 때문에 어느 지점에서 문제가 발생할지 알 수 없음!
			
		[소스코드를 가져오거나 다른 사람의 자료를 사용할 경우]
			
			* validator를 사용하여 확인하기
			* 코드를 많이 보고 만들다 보면 해결이 가능함! (개발자)

		[iframe을 안전하게 사용하기]
			
			1) src, title 만 사용하기
			
			2) img태그, select태그, input태그, video태그, iframe태그	
				: 스스로 너비와 높이를 가지는 인라인요소
				: 속성을 가지고 있음!

			* 속성을 보호하기 위하여 border가 숨겨져 있음!
			* style에서 border:none으로 해결하기!
-->
