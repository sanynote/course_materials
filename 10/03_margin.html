<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
  <head>
    <title>padding</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <style type="text/css">
      p {
        width: 150px;
        height: 150px;
        background-color: #00f;
        color: #fff;
      }
      .box1 {
        background-color: #00a;
        margin-top: 50px;
        margin-right: 70px;
        margin-bottom: 80px;
        margin-left: 100px;
      }
      .box2 {
        margin: 40px 60px 50px 70px;
      }

      /*
        [margin 여백 확인하기]
          1).box1과 .box2의 bottom:80px과 top:40px 확인해보면
            120px 아니라 bottom:80px에 중첩되어있는것을 알 수 있음

            특징)left,right,bottom,top 큰 값에 겹치는 문제가 발생함

          2)해결) 한쪽 방향은 사용하고, 나머지는 사용하지 않는다.(실습을 통해 확인가능)
      */
      .box3 {
        margin: 50px 100px;
      }
      /*
        1) 위아래가 같고 좌우가 같을때 사용
        2) margin:50px 100px 50px 100px;
      */

      .box4 {
        margin: 80px;
      }
      /*
        4방향 모두 같을때, margin:80px 80px 80px 80px;
      */

      .box5 {
        margin: 50px 100px 0px;
      }

      /*

        [매우 중요]

          위아래가 다르고, 좌우가 같을때
          :0이란 값을 적용하지 않는 초기화 값
          :중첩되는 문제를 위와 같은 방법으로 해결할 수 있음

          :위에 값에 0 을 만들면 아래있는 객체의 top값을 그대로 사용할 수 있음
      */

      /*
        [padding과 margin은 같은 방법으로 적용가능]

        1) 1번 방식은 각각의 좌표를 직접 호출하여 사용하는 방식으로
        해당하는 좌표만 설정하여 적용할때 매우 좋은 방식

        2) 2번 방식은 축약 표현방법으로 4방향이 각각 다를때 적용하는 방식

        3) 3번 방식은 위아래가 같고, 좌우가 같을 때 사용하는 방식으로
        위아래 좌우가 비율이 같아야 한다.

        4) 4번 방식은 4방향 모두 같을 때 사용하는 방식으로 4방향의
        균형을 잡아줄때 사용한다.

        5) 5번 방식은 위아래가 다르고, 좌우가 같을때 사용하는 방식으로
        좌우비율이 같고, 위 아래값이 다르게 적용될때 적용하는 방식이다.
        응용할 확률이 매우 높음.

      +++++++++++++++++++++++++++++++++++++++++++++++++++++++

      + 축약형 표현방법은 매우 느림
        :보기 좋게 코드 정리할때 사용하는 방식

        느린 이유는?
          margin:0 0 0 80px;

          : margin-left:80px 하나만 적용되면 끝나는 작업을 4방향
          모두 읽어야 함(지정되지 않은 좌표까지 읽어야 하는 문제)

      + margin-top:100px;
          : 직접 좌표를 호출하는 방식은 해당하는 좌표만 빠르게 처리됨
          : 기능을 만들때도 어느 좌표인지 정확하게 인식이 가능함
          : 해당하는 좌표만 사용하기때문에 중첩되는 문제도 없음

          : 축약형을 제대로 알지못하고 사용할때 중첩되는 문제와 해당 좌표에 대한 인식이 불가능함(사고의 원인)
      */
    </style>
  </head>

  <body>
    <h2>margin</h2>
    <p>대상의 여백 만들기 : 바깥쪽으로 여백만들기</p>

    <div>
      <h3>주의사항!</h3>
      <h4>1)padding이 적용된 객체는 원본크기보가 커질 수 있음</h4>
      <h4>
        2)padding값은 객체 안쪽으로 여백을 채우는 개념(빈칸 없이 채우는 작업)
      </h4>
      <!--외장하드 시켰는데 뾱뾱이 없이 온 느낌-->
      <h4>
        3)해당하는 객체에서 검사를 띄우고 computed를 확인해보면 padding 값
        확인가능
      </h4>
      <h4>4)객체의 기본 크기와 padding 값을 확인할 수 있음</h4>
    </div>

    <p class="box1">margin값 설정하기</p>
    <p class="box2">margin값 설정하기</p>
    <p class="box3">margin값 설정하기</p>
    <p class="box4">margin값 설정하기</p>
    <p class="box5">margin값 설정하기</p>
  </body>
</html>
