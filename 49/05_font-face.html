<!DOCTYPE html>
<html lang="ko">
 <head>
	<title>font_face</title>
	<meta charset="utf-8"/>
	<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
	<style>
		/* font 폴더에 있는 font 설정하여 사용하기 (시스템의 글꼴 사용하기) */

		@font-face{
			font-family:"gb";
			src:url("font/NanumGothicBold.woff");
		}

		/*
			[정리]

				1) @내부페이지로 호출할 때 사용하는 기호
				2) 근거가 되는 소스자료 중요
					src:url(시스템에 있는 글꼴 연결하기)

				3) 다른 폰트 사용해서 추가할 때 @font-face로 위와 같이 만들어야 함
				4) 소스파일을 호출할 font-family를 작성해주어야
				다른 영역에서 사용이 가능함
		*/
		.gb{font-family:"gb";}
		.ggl{font-family:'Indie Flower', cursive;}
		
	</style>
	
 </head>

 <body>
	<h2>font-face:basic</h2>
	<h2 class="gb">testing:GB</h2>
	<h2 class="ggl">testing:googleFonts</h2>
 </body>
</html>
<!--
	++++++++++++++ font-face +++++++++++++

	+ 정리 : 예쁜 글꼴을 사용하는것이 목적이 아니라 모든 브라우저에서 동일 폰트를 사용하기 위하여 맞춰주는 작업
	
	* "모든 브라우저에서 같은 글꼴" 이 제공되어야한다.

	+ font-family로 맞춰놓으면, 지원되지 않는 브라우저에서는 기본 글꼴로 변경된다.

	+ 사용자는 아기자기한 폰트를 사용했지만, 지원되지 않는 브라우저에서는 기본글꼴로 바뀌기때문에 읽지 않는 문제가 발생함

	+++++++++++++++++++++++++++++++++++++++++++++

	[글꼴이 중요한 파트(영역)]
		: 신문,잡지,편집,기사내용,여행사 관련 정보를 다루는 파트에서 주로 글꼴을 중요하게 사용한다.

		: 웹은 정보전달의 목적을 가지기때문에 글꼴 부분 매우 중요

	+++++++++++++++++++++++++++++++++++++++++++++

	[기본적으로 ftp를 통해서 업로드 되어야하는 폴더]

	1)img 폴더
		:jpg, gif, png, bmp 주제별로 묶어두기 (sale, best)

	2) css 폴더
		: 해당하는 section만 공유하여 사용이 가능함
		: textArea, imgArea best

	3) font 폴더
		: 서버에서 가져오는 방법
		: 폴더로 저장하는 방법

		매우중요)
			* 특정 사이트에 접속되지 않는 경우, 서버에서 가져오는 방식
			문제가 될 수 있음
			* 폴더에 저장하고 사용하는 방식은 위와 같은 문제가 발생하지 않음

	4) sub 폴더
		: sub 페이지들을 모아두기 위한 폴더

	5) js 폴더
		: script 자료는 팀 작업시 공유하기 위하여 body(tag), css,script 영역 또는 기능별로 분해한다.

	6) db 폴더
		: "회원가입"시 저장해놓은 database를 백업해두기위하여 폴더 생성
		: 어떤 정보를 보관하기 위한 database 작성함, 업로드하지 않으면 회원정보를 알 수 없음

	7) data 폴더
		: video 또는 기타 파일들을 묶어두는 폴더

	+++++++++++++++++++++++++++++++++++++++++++++++++++

	[font-face 사용하기]
