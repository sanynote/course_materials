<!DOCTYPE html>
<html lang="ko">
 <head>
	<title> substring_test </title>
	<meta charset="utf-8"/>
    <style>

    </style>

    <script>

        /*
            [정리]

                1) 공간 (index) , 대상에서 찾기, indexOf("대상"), 0 번부터 시작
                    : 공간을 작든 크든 담을 수 있음

                2) 숫자는 담지못함, 1부터 세어주는 개념
                    : 대상.length
                    : 대상.nth-child(2n)

                3) 대상.substring, "공간"을 잘라주는 개념
                    : for 와 비슷한 개념으로 사용할 수 있음
                    : 시작점부터 어디전까지 자를 수 있음

                [아래 항목 참고]

        */
   
        // ############ 응용문제 ###########

        var imgs = "images/b01.png"

        /*
            [응용문제1]

                1) 위의 변수에 png 값 잘라내기
                2) 중간 처리과정에서 기존 변수에 담아도되고, 새로운 변수에 담아도 상관 없음
                3) 문서에 출력받기

        */

        // png처럼 어디전까지 잘라야할지 알 수 없을때는 지정하지 않으면,
        // 시작한 위치부터 뒤 문자열을 모두 잘라낼 수 있음
        var pngs = imgs.substring(11);
        document.write("응용문제1번의 답은 "+pngs+" 입니다.<br/>");

        /*
            [응용문제2]

                4) b01값 잘라내기, 문서에 출력받기
                    * (중간처리과정에서 담아주기)
        */

        var b01 = imgs.substring(7,10);
        document.write("응용문제2번의 답은 "+b01+" 입니다.<br/><br/>");

        /*
            [응용문제3]

                1) 순차배열 만들기
                    : 아래 나열된 값들 담아주기
                    "images/img1.jpg","images/img2.jpg","images/img3.jpg","images/img4.jpg"

                2) 순차배열 공간 호출하여 숫자만 잘라내기
                    1,2,3,4 문서에 출력받기

                    ex) imgArea[0].substring()
                    (images/img1.jpg)

                3) 2번에서 자른 값 담아주기
                    중요) new Array를 사용하여 담아주기
                    + 변수 사용해서 담아도 상관없음
                
                4) for문 사용하여 출력받기
                    하나씩 출력받아도 됨
        */

        var imgSrc = ["images/img1.jpg","images/img2.jpg","images/img3.jpg","images/img4.jpg"]
        var subNum = new Array();
        for(var i=0; i<imgSrc.length; i++){
            subNum[i] = imgSrc[i].substring(10,11);
            document.write(subNum[i]);
        }


    </script>
	
	
 </head>
