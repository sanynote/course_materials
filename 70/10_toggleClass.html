<!DOCTYPE html>
<html lang="ko">
 <head>
	<title>toggleClass</title>
	<meta charset="utf-8"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
         *{margin:0; padding:0;}
         body{margin:0; padding:0;}

         div{width:200px; height:150px; margin:100px auto 0;}
         .box1{background-color:gold; font-size:14px; line-height:150px; text-align:center; transition:all 1s;}

         .box2{background-image:url("img/background.png"); background-position:center; background-repeat:no-repeat; color:#fff; width:300px; height:600px; border-radius:300px;}

         
      </style>
      <script>
         $(document).ready(function(){
    
            $(".box1").click(function(){
               $(this).toggleClass("box2");
            });
            

         });
    </script>
	
	
 </head>

 <body>
    <div class="box1">textBox</div>
 </body>
</html>
