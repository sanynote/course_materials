<!DOCTYPE html>
<html lang="ko">
 <head>
	<title>3d</title>
	<meta charset="utf-8"/>
    <style>
        *{margin:0; padding:0;}
        h2{text-align:center; padding:30px 0 10px;}
        p{width:200px; height:200px; background-color:aqua; text-align:center; line-height:200px; text-transform:uppercase; 
            font-weight:700; border-radius:20px; transform:translatex(0) scale(1); transition:all 0.7s linear 0.2s;}

        p:hover{transform:translatex(500px) scale(2);}
    </style>
	
	
 </head>

 <body>
	<h2>transform은 각각 3d가 있고, x와 y축을 구분하여 사용할 수 있다</h2>
    <p class="transform">transform</p>
 </body>
</html>
