<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
	[1]주석글
		:: 브라우저에서 출력되지 않음, 설명이나 지시사항등을 메모할때 주로 사용!

	[2] DOCTYPE을 작성하는 이유?
		xhtml, html5로 문서를 만들었을 경우, 해당하는 문서마다 사용하는 규칙이 다르고 태그가 다르기 때문에 해당하는 버전을 사용하겠다고 선언! 하는것과 같음!

			+xhtml 문서
			+html5 문서

	[3] 현재 사용하는 문서의 버전은?

			+xhtml 버전을 사용함!

			+html5 문서는	 DOCTYPE이 짧음 
			(어떤 언어도 호환이 가능함)

			+xhtml 문서는 DOCTYPE이 길게 작성되어 있음! 
			(하나하나 지정하지 않으면 호환되지 않음)

			매우중요)
				xhtml == xml + html 합성어 

					==2개 표시는 javascript에서 "같다" 표현으로 사용
					=1개 표시는 javascript에서 "담는다" 표현으로 사용


			정리)
				html 4.0(비표준) + xml 1.0(표준) 합쳐서 5.0이 아니라 
				각각의 문서를 호환하는 문서

				:: 한국에서 한국어가 표준, 영어, 중국어, 일본어를 사용해도 
				호환할 수 있게 만드는 것과 같음! 

	[4] .dtd 문서의 종류

		01) strict.dtd(엄격)
			:완벽하게 표준버전 언어만 사용가능!

			:xhtml은 xml문서를 포함하기 때문에 표준 버전에 해당함!
			:html은 xml이 없기 때문에 비표준에 해당함

			중요) 웹 문서에서 표준은 영문 소문자로 구성된다.
				엄격에 해당하는문서에서 소문자 이외의 한글,한자, 영문 대문자 등이 포함되어 있을 경우
				화면에 출력되지 않는다.

		02) transitional.dtd (호환)

			:비표준언어 + 표준언어 모두 사용이 가능함!
			:영문 소문자 뿐 아니라 다른나라 언어들 모두 사용이 가능함
			:구형 브라우저(익스플로러) 에서 제공되는 언어들도 호환이 가능함!

-->

<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<!--

	[lang, xml:lang 을 설정하는 이유?]

		:: "웹 표준법"에 해당하는 부분으로 현재 사용하는 문서가 주로 어떤 언어를 제공
		하는지 표기해야 함!

-->
 <head>
	<title>web basic</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<!--

	[meta 태그란?]
		: 문서의 사용용도를 표기하는 태그!

		:http-equiv : 현재 다루는 정보를 브라우저를 통해 보여줄때 사용하는 장비
		:xhtml에서는 주로 문자열을 셋팅할 때 사용 (비표준과 표준을 호환할 수 있도록 만듦)
		:html5에서는 주로 반응형 페이지 제작시 사용
		:php에서는 페이지에서 페이지로 연결할 때 사용!

	[charset 설정하는 이유]

		:: 다국적 언어를 사용할 때 어떤 식으로 처리할 것인지 설정 가능함!
		
		[1] utf-8 : 다국적 언어팩(멀티언어 사용가능!)

			인코딩: utf-8로 설정하기

			장점: 어느나라 언어도 모두 작성이 가능함
			단점: 사용하지 않아도 되는 문자열을 많이 포함하기 때문에 페이지가 무거워 질 수 있음!

		[2] euc-kr : 2벌씩 언어팩 (한국어,영어만 사용가능)

			인코딩 : ANSI
			장점: 페이지가 가볍고, 로딩속도가 매우 빠름! (다른 나라 언어를 해석하지 않음)
			단점: 한국어,영어만 지원되기 때문에 다른 나라 문자들이 깨져보일 수 있음

	[인코딩이란?]
		: 해당하는 환경에 최적화 시키는 작업!
			(최적화를 시키면 깨지지 않고 부드럽게 제공할 수 있다)


	[압축할 때 주의사항]
		:압축할 때 용량을 줄이기 위하여 utf-8 인코딩 방식이	ANSI로 바뀔 수 있음!

	[해결]
		:ANSI로 바뀌어 있다면 utf-8로 인코딩 방식을 바꿔서 다시 저장해야 한다



-->
 </head>

 <body>
  
 </body>
</html>
