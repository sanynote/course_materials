<!DOCTYPE html>
<html lang="ko">
 <head>
	<title>mouseEvent</title>
	<meta charset="utf-8"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<style>
		*{margin:0; padding:0;}
		body{margin:0; padding:0;}
        li{list-style-type:none;}


        #content{width:100%; padding-top:50px;}
        #content .ulPa{width:800px; height:30px; margin:0 auto;}
        #content .ulPa .liPa{width:20%; height:100%; float:left; text-align:center;}
        #content .liPa h3{width:100%; height:100%; background-color:#daf;}
        #content .liPa ul{width:800px; height:100%; display:none;}
        #content .liPa ul li{width:160px; height:100%; float:left; background-color:#daf;}




        #content .ulPa:after{content:""; display:block; clear:both;}
        #content .liPa ul:after{content:""; display:block; clear:both;}



		

	</style>
	<script>

		$(document).ready(function(){

			
			$(".liPa h3").mouseover(function(){
                $(".liPa ul").slideUp(1);
				$(this).siblings().slideDown(1);
			});

            $(".liPa h3").mouseout(function(){
                $(".liPa ul").slideUp(1);
			});

            
		});
	</script>
	
	
 </head>

 <body>
	<div id="content">
		<ul class="ulPa">
            <li class="liPa">
                <h3>로그인</h3>
                <ul>
                    <li>정회원</li>
                    <li>비회원</li>
                </ul>
            </li>
            <li class="liPa">
                <h3>뉴스</h3>
                <ul>
                    <li>정치</li>
                    <li>경제</li>
                    <li>스포츠</li>
                    <li>주식</li>
                    <li>부동산</li>
                </ul>
            </li>
            <li class="liPa">
                <h3>갤러리</h3>
                <ul>
                    <li>정회원 갤러리</li>
                    <li>비회원 갤러리</li>
                </ul>
            </li>
            <li class="liPa">
                <h3>게시판</h3>
                <ul>
                    <li>정치 게시판</li>
                    <li>경제 게시판</li>
                    <li>스포츠 게시판</li>
                </ul>
            </li>
            <li class="liPa">
                <h3>상세문의</h3>
                <ul>
                    <li>정치문의</li>
                    <li>경제문의</li>
                    <li>스포츠문의</li>
                    <li>카페문의</li>
                </ul>
            </li>
        </ul>
	</div>

 </body>
</html>
