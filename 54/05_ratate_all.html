<!DOCTYPE html>
<html lang="ko">
 <head>
	<title>ratate_all</title>
	<meta charset="utf-8"/>
	<style>
        *{margin:0; padding:0;}
        li{list-style-type:none;}
        
        #wrap{min-width:1025px; width:100%;}


        ul{width:420px; margin:0 auto;}
        li{width:100px; height:100px; line-height:100px; text-align:center; margin-left:30px; float:left; border-radius:50px; box-shadow:10px 10px 10px rgba(0,0,0,0.5); transition:all 0.5s linear;}

        ul:after{content:""; display:block; clear:both;}

        /* 회전 개별작업 */


        .rotate1{transform:rotatex(0) translate(0) scale(1);}
        .rotate2{transform:rotatey(0) translatey(0) scale(1);}
        .rotate3{transform:rotate(0,0) translatey(0) scale(1);}

        .rotate1:hover{transform:rotatex(180deg) translatey(100px) scale(1.2);}
        .rotate2:hover{transform:rotatey(180deg) translatey(100px) scale(1.2);}
        .rotate3:hover{transform:rotate(90deg,90deg) translatey(100px) scale(1.2);}


    </style>
	
 </head>

 <body>
	<div id="wrap">
        <ul>
            <li class="rotate1">
                <a href="#" title="회전0">rotate1</a>
            </li>
            <li class="rotate2">
                <a href="#" title="회전1">rotate2</a>
            </li>
            <li class="rotate3">
                <a href="#" title="회전2">rotate3</a>
            </li>
        </ul>
    </div>
 </body>
</html>
