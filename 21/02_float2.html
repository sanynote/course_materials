<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
 <head>
	<title> new document </title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<style type="text/css">
		*{margin:0; padding:0;}
		li{list-style-type:none;}

		h2{background-color:#ccc; font-size:26px; text-align:center;}

		#container{width:600px; background-color:pink; color:#fff;}

		.red{background-color:red; width:150px; height:200px; float:left;}
		.green{background-color:green;width:150px; height:200px; float:left;}
		.blue{background-color:blue; width:150px; height:200px; float:left;}

		#footer{background-color:#000; color:#fff; text-align:center; clear:both;}

		/*
			[float 활용하기]

				1) float를 적용하면 적용된 객체는 공중에 뜨게된다.
					float:left를 적용하면 해당하는 객체가 공중에 떠서 왼쪽으로 날아간 상태
					float:right를 적용하면 해당하는 객체가 공중에 떠서 오른쪽으로 날아간 상태

				2) 매우중요) 모든 객체는 왼쪽 상단을 향해서 올라감

				3) float가 적용되면 적용된 객체가 공중에 뜨기때문에 바로 하단의 객체는
				공중으로 뜬 객체 아래로 겹치게 됨(왼쪽 상단을 향해서 올라감)

			+++++++++++++++++++++++++++++++++++++++++++++++++

			[나열된 순서]

				h2:제목

				container
					red
					green
					blue

				footer

				1) red에 float:left를 적용하면 상단에 h2에는 영향을 주지않음

					* float의 특징	: 적용된 객체를 기준으로 위에 객체에 영향을 주지 않음
											: 하위 객체에만 영향을 주게 됨

					* red에 float:left를 적용하면 h2에는 영향을 주지않지만 바로 하단의
						green 영역에는 영향을 주게 됨

					중요) 
						글자가 보이는 건 중요하지않음, 웹의 특성상 가독성때문에 읽기위하여
						겹치지않고 보이는것이지 "영역은 겹쳐있음"

				2) "green에만" float:left를 적용하면 상위객체 red, h2에는 영향을 주지 않음
					단, 바로 하단의 blue에만 영향을 주게 됨 (영역이 겹쳐있을 수 있음)

				3) "blue에만" float:left 적용하면 상위객체 h2, red, green 영향을 주지 않음
					단, 하단의 footer에만 영향을 주게 됨 (영역이 겹쳐있을 수 있음)

				+++++++++++++++++++++++++++++++++++++++++++++++

					[float 이해하기_1 : 공중에 떠있는 객체와 바닥에 있는 객체]

						: 웹은 왼쪽상단에서 모든 객체가 만들어지기때문에 주로 float:left를 사용하며
						: float:right를 잘못 사용하면 모든 배치가 오른쪽부터 배치됨

					1) float가 적용되기 전의 모든 객체는 바닥에 존재함
					2) 매우 중요)
						margin은 바닥에 있는 객체만 서로 밀 수 있음

					3) float가 적용된 객체는 공중에 뜨기때문에 margin으로 밀기가 어려움
					4) float가 적용된 객체끼리는 공중에 있기때문에 공중에서 margin, padding 적용이 가능함

					매우중요)
						같은 단위끼리 계산하듯이 "바닥에 있는 객체는 바닥에서" "공중에있는 객체는 공중에서
						계산하여 배치하기"

				++++++++++++++++++++++++++++++++++++++++++++++++

					[float 이해하기_2 : 상단의 객체와 하단의 객체]

						: float가 적용된 객체는 상단에 영향을 주지는 못함
						: 바로 아래 하단의 객체에만 영향을 줄 수 있음

						1) .red에 float:left를 적용하면 이 때 h2는 상단의 객체이기때문에 그대로 있지만
						바로 하단의 green은 red 아래로 겹치게 됨

						2) .green에만 적용하면 h2, red는 그대로 있고, green만 공중에 떠서 바로 하단의 
						blue만 green 아래로 겹치게 됨

						3) .blue에만 적용하면 h2, red, green, blue만 공중에 떠서 바로 하단의 footer만
						blue 아래로 겹치게 됨

						중요) float끼리 나열하려면 float를 적용하고 나열하고, 바닥에 있는 객체끼리
						나열할때는 바닥에 있는 객체끼리 나열하기

					[float는 하단의 객체에 영향을 미침_float를 따라가고 싶지 않을때]
						
						1) 하단의 객체에 너비와 높이를 적용하면 겹치지 않을때도 있음
						2) 매우중요)
								따라 올라가고있는 하위객체에 너비와 높이를 적용했거나
								너비와 높이를 적용하지 않아도 될 때 따라 올라가고있다면
								clear:both를 적용하여 해결할 수 있다

								정리) 따라 올라가는 하위객체에 따라갈지 아닐지 결정권을
								주는 것이 clear:both (깨끗하게 끊어주겠다는 뜻)


		*/
	</style>
 </head>

 <body>
	<h2>float 사용하기</h2>
	<div id="container">
		<p class="red">red</p>
		<p class="green">green</p>
		<p class="blue">blue</p>
	</div>
	<div id="footer">
		footer영역
	</div>
 </body>
</html>
