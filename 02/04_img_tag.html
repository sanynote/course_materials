<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
 <head>
	<title>img_tag</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
 </head>

 <body>
	<h2>이미지 설정하기</h2>
	<hr/>
	<p>
		<img src="img/background0.jpg" alt="일러스트 이미지"/>
	</p>
 </body>
</html>
<!--
	[img 태그 사용하기]
		
		1)img태그는 인라인요소
		2)필수 속성
			src	:	이미지를 호출할 때 사용하는 속성 (이미지의 경로 연결)
			alt		:	이미지의 설명글 ( 대체 텍스트 )
			
		3)alt를 사용하는 이유?

			:src만 보고 어떤 이미지인지 알 수 없음!
			:test.jpg 파일명만 보고 알 수 없음!

			+ alt를 통해서 어떤 이미지인지 대체할 텍스트가 필요함!
			+ 대체텍스트: 파일명이나 주소만보고 알기 어려울때, 대체하는 텍스트 사용 (설명글(웹표준에 속함))

	[인라인요소에 블록을 사용하는 이유]

		1)인라인요소는 스스로 너비와 높이를 만들기 어려움!
		2)인라인요소는 특징을 가지는태그들이 많음!

		중요) 인라인요소를 단독으로 사용할 경우, 보호 받아야 하는 속성들이 쉽게 깨질수 있기 때문에
		블록속성으로 보호하기 위하여 담아준다!

-->
