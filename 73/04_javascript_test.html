        /*
            [응용문제]

                1) 현재 시간은 오전 11시 10분 입니다.

        document.write("5) 오늘 날짜는 2022년 4월 26일 입니다.");

        document.write("1) 현재 시간은 오전 "+11+"시 "+10+"분 입니다.");
        document.write("2) 핸드폰 번호는 010-"+123+"-"+4567+" 입니다.");

        document.write("5) 오늘 날짜는 "+2022+"년 "+4+"월 "+26+"일 입니다.");

        /*
            [숫자와 문자를 분해하는 이유]

                1) 분해하는 이유는?
                    + javascript로 계산식 페이지 중요 (+ - * / )를 사용할 수 있는 페이지
                    + 숫자의 경우, "계산식을 표현"해야 하기때문에 구분해야한다.
                    + 숫자의 경우, "계산이 필요한 부분"에서는 분해하고, 그렇지않다면 문자처럼 사용해도 문제가 없다.

                    중요) 계산이 되어야하는 부분과 아닌 부분 구분하기

                2) 문자 표현하기

                    + "ABCDEF"
                    + 'ABCDEF'
                    + 'abcdef'

                    + 문자의 경우, "더블 커텐션" 이나 "싱글커텐션"으로 처리해주어야한다.

                3) 문자열과 문자

                    문자열: abcdef,     문자가 나열된 형태
                    문자: a b c d e f 한글자 한글자를 작성하는 형태

            [문자와 숫자를 구분하여 연결하지 않을 경우]

                1) "브라우저"를 활성화시키면 화면에 아무것도 출력되지 않음
                    : javascript의 경우, 에러가 발생하면 "하얗게" 출력됨

                2) 문자와 숫자는 서로 속성이 다르기때문에 연결한다는 의미로 "+"를 사용함

            [+, 특수기호 정리]

                "문자"  7   , 옆과 같이 표현한다면 연결하는 의미가 없기때문에 에러가 발생함
                "문자"+7    , 옆과 같이 표현한다면 "속성이 다른 값"을 "연결"하여 표현했으므로 안전하게 화면에 출력가능
                7 + 3       , 옆과 같이 표현한다면, 숫자와 숫자를 연결했기때문에 값이 계산됨

                정리) 문자와 문자는 더해서 출력받을 값이 없기때문에 한꺼번에 정리해도 문제가 되지 않음
                        * 숫자처럼 계산되거나 숫자와 문자처럼 속성이 다른것끼리 연결할때만 구분한다
        */

            + 0 1 2 3 4 각각 분해하여 표현하기
        */

        document.write(3+"n의 뜻은 "+3+"배를 뜻합니다");
        document.write(123+"처럼 숫자가 "+1+"로 시작한다면 010처럼 계산되지 않습니다.");
        document.write(0+" "+1+" "+2+" "+3+" "+4+" 각각 분해하여 표현하기");
