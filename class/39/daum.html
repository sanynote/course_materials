<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang= "ko">
 <head>
	<title>shopping</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<style type="text/css">
	*{margin:0; padding:0;}
	li{list-style-type:none;}
	a:link,a:visited{text-decoration:none;}

	/*########## a태그 기본기능 ###########*/
		a:hover, a:focus{text-decoration:underline; color:#000;}
	
	/*###### wrap ######*/
		#wrap{min-width:1025px; width:100%;}
		#container{width:100%;}
		#daum{width:100%; padding-top:50px;}

	/*####### 실제사용영역 (shop) #######*/
		#shop{width:300px; font-size:12px; border:1px solid #ccc; margin:0 auto;}

	/*######### shop / title ##########*/
		#title{width:100%; height:50px; line-height:50px; color:#00f;}

		#title h3{width:235px; text-indent:10px; float:left;}
		#title h3 a{color:#00f;}
		#title h4{width:65px; float:right;}
		#title h4 a{color:#00f;}

	/*###### title안의 hover 기능 만들기 #######*/
		#title a:hover #title h3 a{text-decoration:underline;}
		/* 선생님~ 실패했어요 ㅠ 아까 배운 거 다시 보고 와서 했는데도 안되서 일단 냅니당.. */

	/*########## shop / cont ##########*/
		#cont{width:100%;}
		#cont ul{width:100%; height:240px;}
		#cont li{width:100%; height:60px;}

	/*###### cont / img ######*/
		#cont .img{width:110px; float:left;}
		#cont .img a{width:100%;}
		#cont .img a img{width:100%;}

	/*###### cont / text #######*/
		#cont .text{width:170px; line-height:20px; padding-left:20px; float:left;}
		#cont .text a{width:100%;}
		#cont .text .bold{font-weight:700;}
		#cont .text .gray{color:gray;}


	</style>

 </head>

 <body>
	<div id="wrap">
		<div id="container">
			<div id="daum">
				<div id="shop">
					<div id="title">
						<h3>
							<a href="#" title="11번가" class="under">11번가 - 쇼킹딜 추천 상품</a>
						</h3>
						<h4>
							<a href="#" title="바로가기">바로가기</a>
						</h4>
					</div>
					<div id="cont">
						<ul>
							<li>
								<p class="img">
									<a href="#" title="쇼핑이미지0">
										<img src="img/d0.jpg" alt="쇼핑이미지0"/>
									</a>
								</p>
								<div class="text">
									<a href="#" title="프렌치카페">
										프렌치카페 커피믹스 300T...
									</a><br/>
									<span class="bold">45,900원</span><br/>
									<span class="gray">인터파크</span>
								</div>
							</li>

							<li>
								<p class="img">
									<a href="#" title="쇼핑이미지1">
										<img src="img/d1.jpg" alt="쇼핑이미지1"/>
									</a>
								</p>
								<div class="text">
									<a href="#" title="꿀고구마">
										달콤하고 촉촉한 꿀고구마...
									</a><br/>
									<span class="bold">72,675원</span><br/>
									<span class="gray">GS샵</span>
								</div>
							</li>

							<li>
								<p class="img">
									<a href="#" title="쇼핑이미지2">
										<img src="img/d2.jpg" alt="쇼핑이미지2"/>
									</a>
								</p>
								<div class="text">
									<a href="#" title="자색양파">
										국내산 무안 자색양파 5kg...
									</a><br/>
									<span class="bold">10,900원</span><br/>
									<span class="gray">G마켓</span>
								</div>
							</li>

							<li>
								<p class="img">
									<a href="#" title="쇼핑이미지3">
										<img src="img/d3.jpg" alt="쇼핑이미지3"/>
									</a>
								</p>
								<div class="text">
									<a href="#" title="콜핑">
										[20%쿠폰+사은품] 콜핑 FW...
									</a><br/>
									<span class="bold">89,000원</span><br/>
									<span class="gray">옥션</span>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
 </body>
</html>
