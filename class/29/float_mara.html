<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang= "ko">
 <head>
	<title>food_mara</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <style type="text/css">
    *{margin:0; padding:0;}
    li{list-style-type:none;}

    /*##### 공통작업 #####*/
    #wrap{min-width:1025px; width:100%;}
    h2{width:100%; height:50px; line-height:50px; font-size:20px; text-align:center; border-bottom:2px dotted #000;}
    #food{width:1080px; height:293px; text-align:center; margin:20px auto 0;}
    #food li{width:250px; float:left; background-color:#ccc; padding:10px 10px 20px; }

    /*###### dl dt dd #######*/

    #food dt{width:250px;}
    #food dt img{width:100%;}

    #food .name{background-color:#333; color:#fff; line-height:40px;}
    #food .desc{font-size:12px;}

  </style>
 </head>

 <body>
	<div id="wrap">
    <h2>마라탕</h2>
    <ul id="food">
      <li>
        <dl>
          <dt>
            <img src="img/mara0.jpg" alt="마라탕 이미지"/>
          </dt>
          <dd class="name">마라탕</dd>
          <dd class="desc">마라소스로 맛을 낸 중국의 대표적 먹거리</dd>
        </dl>
      </li>

      <li>
        <dl>
          <dt>
            <img src="img/mara1.jpg" alt="마라샹궈 이미지"/>
          </dt>
          <dd class="name">마라샹궈</dd>
          <dd class="desc">매운맛을 중심으로 한 사천식 볶음요리</dd>
        </dl>
      </li>

      <li>
        <dl>
          <dt>
            <img src="img/mara2.jpg" alt="꿔바로우 이미지"/>
          </dt>
          <dd class="name">꿔바로우</dd>
          <dd class="desc">달달하고 시큼한 소스가 잘 어우러진 탕수육</dd>
        </dl>
      </li>

      <li>
        <dl>
          <dt>
            <img src="img/mara3.jpg" alt="운남 쌀국수 이미지"/>
          </dt>
          <dd class="name">운남 쌀국수</dd>
          <dd class="desc">고기등심과 쫄깃한 면발이 특징인 국수</dd>
        </dl>
      </li>
      
    </ul>
		
	</div>
 </body>
</html>
