<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
 <head>
	<title>float_test</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<style type="text/css">
	/*############### 초기화 ###############*/
		*{margin:0; padding:0;}
		li{list-style-type:none;}
		#wrap {min-width:1025px; width:100%; text-align:center;}
		h2{width:100%; font-size:20px;background-color:#ff0; text-align:center; margin:40px auto 20px;}

	/*############### ts0 공통영역 ###############*/
		 #ts0{width:800px; height:300px; margin:0 auto;}
		 #ts0 li{width:196px; height:100%; float:left; background-color:blue; margin-left:1px;}
		 #ts0 .li0{line-height:300px;}


	/*############### ts0 개별영역 ###############*/
		#ts0 div{width:100%; height:100%;}
		#ts0 .img{height:200px; line-height:200px; background-color:#66a}
		#ts0 .text{height:100px; line-height:100px; background-color:#99a}

	/*############### ts1 공통영역 ###############*/
		#ts1{width:900px; height:300px; margin:0 auto;}

		#ts1 li{width:300px; height:100%; line-height:300px; float:left; background-color:#cc0;}
		#ts1 p{width:250px; height:250px; line-height:250px; background-color:#880; margin:25px auto;}




	</style>
 </head>

 <body>
	<div id="wrap">
		<h2>전체너비: 800px 적용</h2>
		<ul id="ts0">
			<li class="li0">test1</li>
			<li class="li1">
				<div>
					<p class="img">image1</p>
					<p class="text">desc1</p>
				</div>
			</li>
			<li class="li2">
				<div>
					<p class="img">image2</p>
					<p class="text">desc2</p>
				</div>
			</li>
			<li class="li3">
				<div>
					<p class="img">image3</p>
					<p class="text">desc3</p>
				</div>
			</li>
		</ul>

		<h2>전체너비: 900px 적용</h2>
		<ul id="ts1">
			<li class="li0">
				<p class="cover">image</p>
			</li>
			<li class="li1">desc</li>
			<li class="li2">
				<p class="cover">image</p>
			</li>
		</ul>
	
	
	</div>
 </body>
</html>
