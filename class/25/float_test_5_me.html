<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang= "ko">
 <head>
	<title>float_test5</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
   <style type="text/css">
      *{margin:0; padding:0;}
      li{list-style-type:none;}
      #wrap{min-width:1025px; width:100%;text-align:center;}
      h2{text-transform:uppercase; margin:30px 0;}

      /*################ layout ################*/
      #layout{width:1014px; height:405px; padding:5px; margin:0 auto; border-top:3px dashed red; border-left:3px dashed red; border-right:3px dashed red;}
      #layout div{float:left;}

      /*################ le 공통작업 ################*/
      #le{width:607px; height:400px;}
      #le ul{width:100%; height:100%;}

      /*################ le 개별작업 ################*/
      #le li{width:200px; height:50%; line-height:200px; background-color:#a98; margin-left:2px; float:left;}
      #le ul .li0{width:300px; margin-bottom:5px;}
      #le ul .li1{width:300px; margin-bottom:5px; margin-left:5px;}
      #le ul .li2{width:201px;}


      /*################ ri 공통작업 ################*/
      #ri{width:407px; height:400px;}
      #ri ul{width:100%; height:100%; margin-left:4px; margin-right:1px;}


      /*################ ri 개별작업 ################*/
      #ri li{width:402px; height:50%; line-height:200px; background-color:peru; float:left;}
      #ri ul .li0{margin-bottom:5px;}


   </style>
 </head>

 <body>
   <div id="wrap">
      <h2>float 레이아웃</h2>
      <div id="layout">
         <div id="le">
            <ul>
               <li class="li0">1</li>
               <li class="li1">2</li>
               <li class="li2">3</li>
               <li class="li3">4</li>
               <li class="li4">5</li>
            </ul>
         </div>

         <div id="ri">
            <ul>
               <li class="li0">1</li>
               <li class="li1">2</li>
            </ul>
         </div>
      </div>

   </div>
 </body>
</html>
