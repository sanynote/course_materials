<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang= "ko">
 <head>
	<title>float_height</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <style type="text/css">
    *{margin:0; padding:0;}
    li{list-style-type:none;}

    ul{width:900px;overflow:hidden;}
    ul li{width:300px; height:200px; background-color:pink; float:left;}
    ul .li1{height:500px; background-color:#ccc;}

    /*
      [중요]
        1) 자녀요소들을 배치하다보면 높이를 지정하기 어려울때가 있음
        2) 완성이 되어있다면 상관없지만 작업중이라면 높이값이 무한대로 늘어날 수 있음

        * section이나 container 얼마나 길어질지 알 수 없음
        * 임시적으로 해결할 수 있는 방법, 부모 찾아서 overflow:hidden
          : 높이를 어느정도 지정해야될 지 모르지만, 막아줘야할때 사용하는 방법


        정리)
          overflow:hidden : 영역에 넘치는 객체를 막아주기위하여 알아서 자동으로 
          영역으로 계산함(보호막이 형성되는것과 같은 느낌)

          1) margin-top에 의해 부모가 열렸을때
          2) float를 끊어야하는데 높이가 얼마나 지정해야할지 모를때


    */
  </style>
 </head>

 <body>
  <ul>
    <li>float0</li>
    <li>float1</li>
    <li class="li1">float2</li>
  </ul>
 </body>
</html>
