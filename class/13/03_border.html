<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
 <head>
	<title>border</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<style type="text/css">

		*{margin:0; padding:0;}

		h2{text-indent:20px;}

		div{width:600px; height:400px; background-color:aqua; text-align:center; margin:20px;}

		/*
			[hr구분선과 border]

				1) hr 구분선은 태그로, 가로 방향으로 구분영역을 나눠서 사용(세로로 사용불가능)
				2) border는 css 효과
		*/

		.border0{border-left:5px solid red;border-top:5px solid red;border-right:5px solid red;border-bottom:5px solid red;}

		/*
			border0은 사용자가 해당하는 방향으로 지정이 가능함
			: 축약형 표현방법처럼 순서 없음
			: 사용자가 원하는 방향으로 지정가능

			++++++++++++++++++++++++++++++++++++++++++++++++++++++

			border (외곽선 사용)	5px (선두께)		solid(실선, 모양선택 가능)		 red(선의 색상)

				: solid	: 실선
				: dashed	: 바느질한 것 같은 점선
				: dotted	: 도트모양

			++++++++++++++++++++++++++++++++++++++++++++++++++++++

			[매우중요]

				1) 검사를 띄우고 확인해보면 610*410으로 확인됨
				2) 기본 도형의 크기는 600*400
				3) 위아래 5px씩 (10px 적용), 좌우 5px씩 (10px 적용)

			++++++++++++++++++++++++++++++++++++++++++++++++++++++
	
			[검사 띄우고 computed 확인하기]

				1) padding은 안쪽으로 여백을 채우면 영역이 커지는 값
				2) margin은 바깥쪽으로 여백을 버리면서 영역이 커지는 값
				3) border는 외곽선을 만들면서 여백을 차지하는 값

				+ 원본의 크기를 유지하기 위하여 빼줘야하는 값들로 
				영역을 차지하기때문에 주의하여 사용해야한다.

		*/

		.border1{border:5px dashed red;}

		/*
			border1은 4방향 모두 적용시 사용

		*/

	</style>

 </head>

 <body>
	<h2>구분선: hr, border</h2>
	<div>
		hr(태그): horizonal row
	</div>
	<hr/>
	<div class="border0">
		border는 (css효과)
	</div>
	<div class="border1">
		border 외곽선 만들기
	</div>
 </body>
</html>
