<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
 <head>
	<title>float_test</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<style type="text/css">

	/*########## reset ############*/

	*{margin:0; padding:0;}
	li{list-style-type:none;}

	/*########## h2 ############*/
		h2{width:300px; background-color:aqua; text-align:center; margin:0 auto;}


	/*########## ts0 ############*/
		#ts0{width:800px; height:200px; background-color:#ff0; margin:60px auto;}

		#ts0 p{width:400px; height:200px; line-height:200px; text-align:center; float:left;}

		#ts0 .p0{background-color:#ececec;}
		#ts0 .p1{background-color:#efefef;}



	/*########## ts0 ############*/
		#ts1{width:900px; height:150px; background-color:pink; margin:0 auto;}

		#ts1 li{width:300px; height:150px; line-height:150px; text-align:center; color:#fff; float:left;}

		#ts1 .li0{background-color:#000;}
		#ts1 .li1{background-color:#777;}
		#ts1 .li2{background-color:#aaa;}


	</style>
 </head>

 <body>
	<h2>FLOAT_TEST0</h2>
	<div id="ts0">
		<p class="p0">0</p>
		<p class="p1">1</p>
	</div>
	<ul id="ts1">
		<li class="li0">0</li>
		<li class="li1">1</li>
		<li class="li2">2</li>
	</ul>
 </body>
</html>
