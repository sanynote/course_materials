<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
 <head>
	<title> new document </title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<style type="text/css">
		*{margin:0; padding:0;}
		#wrap{min-width:1025px; width:100%}
		#container{width:100%}

		#content{width:1025px;}
		#content h2{width:100%; text-transform:uppercase;}

		#imgArea{width:600px; height:480px; background-color:aqua; background-image:url("img/background.jpg")}

		#imgArea p{width:300px; border:1px solid red;margin:0 auto; padding-top:90px;}
		#imgArea p img{width:100%}

		/*
			[매우중요]
				: 일반적으로 액자를 움직여서 이미지를 배치하는것이 안전한 방식
				: img태그를 움직였다면 액자와 img가 따로 분리되어있는상황(매우 위험)

				* 기능이나 배치를 할때는 액자를 움직여서 배치하기

			[좌우 배치하기]

				margin:0 auto로 가능함

			[위쪽과 아래쪽 가운데 두기]
				
				1) 직접 계산하여 배치하기
				2) 아래 값 계산하여 확인

					imgArea 영역의 크기는?
						: 600*480

					애플을 담고있는 p태그의 크기는?
						: 직접 제작한 크기이기때문에 높이값이 다를 수 있음
						: 300*300

					[위아래 가운데 두기]
						480 - 300 == 180px
						위아래 배치하기 위하여 180/2 == 90px;

					[img를 대상으로 작업하기 어려움]

						:인라인 요소이고, 사진을 직접 margin과 padding 작업을 하게되면
						깨질 수 있음

			[문제점: margin-top에 의한 문제]
				margin-top 유일하게 부모, 할머니, 할아버지, 더 큰 부모요소까지 영향을 주게된다.

			[해결: padding-top으로 해결하기]
				바깥쪽 여백으로 인한 문제이기때문에 현재는 padding-top으로 해결하기
		*/


	</style>


 </head>

 <body>
	 <div id="wrap">
		<div id="container">
			<div id="content">
				<h2>background_image_apple</h2>
				<div id="imgArea">
					<p>
						<img src="img/apple.png" alt="사과이미지"/>
					</p>
				</div>
			</div>
		</div>
	</div>
 </body>
</html>
