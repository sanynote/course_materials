<!DOCTYPE html>
<html lang="ko">
 <head>
	<title>boxTest</title>
	<meta charset="utf-8"/>
    <style>
        *{margin:0; padding:0;}
        h2{text-align:center; height:50px;}

        #left div{width:300px; height:300px; background-color:gold;}
        #left p{width:10px; height:10px; position:relative; left:30px; top:30px; background-color:#333; transition:width 1s linear,height 1s linear;}
        #left div:hover p{width:150px; height:150px;}

        #center div{width:300px; height:300px; background-color:gold;}
        #center p{width:10px; height:10px; position:relative; left:150px; top:150px; /*transform:translate(150px,150px); position:fixed;*/background-color:#333; transition:width 1s linear,height 1s linear;}
        #center div:hover p{width:150px; height:150px;}


    </style>
	
 </head>

 <body>
    <section id="left">
        <h2>box test1</h2>
        <div>
          <p></p>  
        </div>
    </section>
    <section id="center">
        <h2>box test2</h2>
        <div>
            <p></p>  
        </div>
    </section>
 </body>
</html>
