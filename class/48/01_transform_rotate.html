<!DOCTYPE html>
<html lang="ko">
 <head>
	<title>transform_rotate</title>
	<meta charset="utf-8"/>
	<style>
		*{margin:0; padding:0;}
		body{background-color:#333;}

		#wrap{width:100%;}

		#header{width:100%;}
		
		h1{width:400px; text-align:center; padding:20px 0; color:#777; text-transform:uppercase; 
		margin:0 auto; transition:color 0.5s linear;}
		
		h1:hover{color:#fff; cursor:pointer;}
		
		/*
			[기능적용시 주의사항_h1 태그]

				1) 블록요소 사용시 중요사항!
				2) 일반적으로 블록요소는 영역이 끝에서 끝까지 차지하는 것을 알 수 있음!
				
				* 너비를 100% 지정하지 않으면 공간을 빼앗길 수 있음 (float 예제)

				3) 매우중요)
					기능이 적용 될 경우, 영역을 전혀 다른 영역까지 사용한다면 다른객체까지
					간섭하는 문제가 발생할 수 있음!
						
						+ 기능이 적용이 근처에서 적용 될 것인지, 전체 영역에서 적용 될 것인지 구분하기
						+ 부모요소 || 액자 역할을 하는 객체는 반드시 영역을 확인하면서 작업하기

				중요)
					
					1) 영역이 다른 영역과 겹치거나 의도하지 않은 영역이 끝까지 차지할 경우
						로그인 페이지가 3번 출력되는 문제발생!

					2) script 영역이 겹쳐서 기능이 무한대로 작동되는 문제 발생 (loop)
					3) absolute로 인하여 모든 영역이 겹치는 문제가 발생함 
					(몇개의 영역이 겹쳐 있을지 알 수 없음)

					4) z-index, 마크업 순서가 문제가 되면서 영역이 예상과 다르게 표현됨!
						* 꼭 필요한 영역만 화면 가장 위로 띄울때 사용!

				확인하기)
					
					* 기능이 있을 경우, 영역이 어디까지 가는지 반드시 확인하기
					* 전체 사용영역과 실제 사용영역 구분하기

			++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
				
			[기능이 있는 것과 없는 것 구분하기]

				1) h1의 경우, 기능이 있기 때문에 영역 확인하기!
				2) section h2 기능이 없기 때문에 어디까지 사용할지 확인하기!

			++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
			
			[cursor:pointer]
				
				: 기능이 있거나 클릭을 유도할때 필수로 사용되는 효과!
		*/

			section h2{ text-align:center; color:#aaa; text-transform:uppercase; 
			text-decoration:overline;}

		/*########## box 영역 ##########*/
		/*
			이미지 크기 : 218px * 218px
		*/
			.box{width:240px; height:230px; padding-top:10px; background-color:rgba(255,255,255,0.8);
			margin:50px auto 0; text-align:center; transition:transform 1s linear;}

			.box img{border:1px solid #fff; transition:transform 0.5s linear 0.5s;}


			.box:hover{transform:rotate(-15deg);}
			.box:hover img{transform:rotate(45deg);}

		/*
			[반응형 페이지 제작시 중요사항]

				: 부모영역에 border를 설정할 경우
				: 반응형 페이지는 기본적으로 브라우저를 줄이면서 확인함
				
				문제점:
					부모요소의 테두리와 자녀요소인 img의 간격이 발생함!
				
				해결: 
					자녀인 img태그에 직접 border 설정하기!

				중요:
					부모와 자녀는 다른 요소이기 때문에 부모를 따라가지 못하는
					문제가 발생 할 수 있음!

			++++++++++++++++++++++++++++++++++++++++++++++++++++

			[기능 적용시 참고사항]
				
				중요) 기능이 여러개 복합적으로 적용되어 있다면 가능한 기능부터 만들기!

					ex) 너비가 늘어나면서 배경색상이 바뀌고, 글자색상 바뀌기!

					1) 너비가 늘어나는게 가능하다면 너비가 늘어나는것 부터 만들기
					2) 배경색상이 변경되는 것이 가능하다면 배경색상 부터 바꾸기!

			[현재 페이지의 기능]
				
				
				step1) .box 회전 시키기													(0)
				step2) .box 안의 img태그 반대로 회전시키기						(0)
				step3) .box 안의 img태그가 반정도 따라가 반대로 회전시키기 (0)

			+++++++++++++++++++++++++++++++++++++++++++++++++++++

				[대상 선택시 중요사항_script의 문제]

					.box:hover img		: 부모에 올렸을때 부모와 자녀를 고려 할 수 있음!
					.box img:hover		: 자녀인 img태그만 움직일 수 있음!

					* script에서는 보이는대로만 읽기 때문에 부모에 올렸는지 자녀에 올렸는지
					부모에서 자녀를 간섭할 것인지 정확하게 구분해야 한다!

			++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
			
				[delay 사용하기]
				
				1) delay를 단독으로 사용할 경우, 객체가 하나 밖에 없기 때문에 고장난 것 처럼 
				보이거나 느리게 보임!

				2) 메인은 빠르게 등장시키고, 나머지 2번째 , 3번째 객체들이 나타날때 delay 
				사용하면 효과처럼 사용할 수 있다!

					+ 스피드 효과 적용
					+ 화면에 천천히 나타나고, 사라지는 효과 (fade) .. delay로 적용가능!


				[script에서는 delay와 duration, effect 기능 모두 중요]
					
					: effect 효과에서는 슬라이드 효과나 fade 효과 모두 구현이 가능함!
					: delay를 사용하면 해당하는 객체들의 속도를 조절할 수 있어서 조금더
					다이나믹한 요소를 만들 수 있음!
		*/


	</style>
 </head>
 <body>
	<div id="wrap">
		<header id="header">
			<h1>transform:rotate</h1>
		</header>
		<section>
			<h2>rotate</h2>
			<div class="box">
				<img src="img/score.png" alt="이미지"/>
			</div>
		</section>
	</div>
 </body>
</html>
