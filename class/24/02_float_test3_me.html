<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
 <head>
	<title>02_float_test2</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <style type="text/css">
        /*################# 초기화 #################*/
            *{margin:0; padding:0;}
            li{list-style-type:none;}

        /*################# wrap #################*/
            #wrap{min-width:1025px; width:100%;}

        /*
            [전역과 지역, 공통과 개별]

                : h2{background-color:gold;}를 적용한다면 모든 id 공간 안에 있는 
                    h2에 동일하게 적용되기때문에 공통작업 또는 전역작업이라 말할 수 있다.

                : #contArea0 h2 #contArea1 h2 #contArea2 h2
                    :: 위에 해당하는 "지역"에만 h2에 각각 작업할 수 있음
        */

            #contArea0{width:100%; height:300px;}
            #contArea0 h2{text-align:center; line-height:60px; text-transform:uppercase;}

        /*################# 실제 사용크기 1366px #################*/
            #contArea0 .ts0{width:1366px; height:150px; margin:0 auto;}

        /*
            [작업순서]

                [영역나누기]

                    1) 가운데 영역을 기준으로 나누고 나머지 영역에 배분하기
                    2) 4개의 li태그를 나눠서 분배하기

                [계산하기]
                    1) 실제 사용크키 1366px
                    2) li의 갯수는? 4개

                        1366 / 4 == 341.5

                    3) 반올림 금지
                        float의 경우 공간이 조금이라도 부족하면 옆으로 배치되지 않음
                    4) 소수점 제외하고 341px로 만들기
        */
            #contArea0 li{width:300px; height:100%; line-height:150px; background-color:#770; text-align:center; color:#fff; float:left;;}

        /*################# 개별작업 #################*/
        /*
            1) 첫번째 li와 마지막 li가 크게 설정되어있음
            2) 첫번째 li에는 margin-right
               마지막 li에는 margin-left 적용함

            3) 현재 li의 크기는 341px
            4) li의 크기를 300px로 변경

                : li는 총 4개가 있고, 41px씩 남김
                : 41*4 == 164px이 남음
                : 164 / 2 == 82px

            5) 첫번째 li와 마지막 li에 82px씩 추가하기
            6) 
                첫번째 li는 380px로 변경 + margin-right 2px;
                마지막 li는 380px로 변경 + margin-left 2px;

                width:1366중에서 2px이 남기때문에 margin:3px 로 만들기

        */
        /*################# 첫번째 li (개별작업, 사이즈와 margin) #################*/
            #contArea0 .li0{width:380px; margin-right:3px; background-color:#a00;}

        /*################# 세번째 li 태그 (배경색상 개별작업) #################*/
            #contArea0 .li2{background-color:#500;}

        /*################# 마지막 li (개별작업, 사이즈와 margin) #################*/
            #contArea0 .li3{width:380px; margin-left:3px; background-color:#300;}

        /*################ 실제사용크기 1440px ################*/

            #contArea1{width:100%; height:400px; background-color:pink;}
            #contArea1 h2{background-color:#ccc; text-align:center; line-height:80px; text-transform:uppercase;}

            #contArea1 .ts1{width:1440px; height:200px; background-color:gold; margin:0 auto;}

            /*
                [계산하기]

                    1) 실제 사용너비 : 1440px
                    2) li의 갯수: 3개

                        1440 / 3 == 480

                ++++++++++++++++++++++++++++++++++++++++++++++++++

                [추가작업]

                    1) li의 크기 400px로 변경
                    2) 
            */
            #contArea1 li{width:480px; height:100%; line-height:200px; background-color:#ccc; text-align:center; float:left;}

            #contArea1 .li1{width:640px; background-color:aqua;}

            /*
                [두번째 li 작업하기]

                    1) p태그 4개 배치
                    2) 640 / 4 == 160px

                    3) p태그 붙이고, 부모 찾아서 끊어주기 (.li1 div)
            */
            #contArea1 .li1 div{width:100%; height:100%;}
            #contArea1 .li1 p{width:160px; height:100%; background-color:#ff0; float:left;}

            #contArea1 .li1 .ts1_p{background-color:#cca;}

            #contArea1 .li2{background-color:#aa0;}

            /*################ 실제 사용크기 1280px ################*/
            #contArea2{width:100%; height:500px; background-color:gold;}
            #contArea2 h2{background-color:#aaa; text-align:center; line-height:70px; text-transform:uppercase;}

            #contArea2 .ts2{width:1280px; height:160px;background-color:blue; margin:50px auto 0;}

            /*
                [계산하기]

                    1) 실제 사용너비 : 1280px
                    2) li의 갯수 : 7개

                        1280 / 7 == 182.857

                    3) 소수점 제외 : 182px

                ++++++++++++++++++++++++++++++++++++++

                [계산하기_2]

                    1) li의 갯수: 7개
                    2) 6개는 공통으로 작업, 나머지 하나를 첫번째 li로 사용하기

                    3) 160 * 6 == 960px
                       1280 - 960 == 320px 남음

                    4) 공통 li에서 margin-right:1px 적용
                       너비 160px 을 159px로 변경하기
                    
            */

            #contArea2 li{width:159px;height:100%; margin-right:1px; line-height:160px; background-color:#c0c; float:left;}

            /*################ 첫번째 li태그 개별작업하기 ################*/
            /*
                1) 공통 li태그에서 margin-right:1px을 적용하면 해당하는 320px을 사용할 수 없음
                2) 첫번째 li0도 li태그이기때문에 영향을 받음, 319px로 변경하기
            */
            #contArea2 .li0{width:319px;}

            /*################ 태그가 같지 않기때문에 p1과 div1 개별작업하기 ################*/
            /*
                1) 실제 사용크기 319px
                2) 양 옆에 2개 붙이기

                중요) float 작업시 1: 다수가 아니라 1:1로 붙였을때 훨씬 효과적으로 관리할 수 있음

                3) 매우중요)
                %에 해당하는 값은 공간이 얼마가 남아있든 알아서 계산이 가능함
                문제는 확실한 값을 알기어렵기때문에 디테일한 배치가 어려울 수 있음
            */
            #contArea2 .li0 .parent{width:100%; height:100%;}
            #contArea2 .li0 .p1{width:50%; background-color:#70c; float:left;}
            #contArea2 .li0 .div1{width:50%;background-color:#d0c; float:left;}

            /*################ div1 안에 p태그 상속받는 값 해결하기 ################*/
            /*실제 사용높이 160px*/
            #contArea2 .li0 .div1 .div1_p1{height:100px; line-height:100px; background-color:#fcf;}
            #contArea2 .li0 .div1 .div1_p2{height:60px; line-height:60px; background-color:#f7f;}

            /*
                [line-height 사용하기]

                    : 객체를 배치하다보면 height:100% 값이 적용이 어려울때가 있음
                    이때는 "안에 담고있는 객체들이 방해"를 하는 경우가 있어서 높이값이 제대로 표현되지 못하는 경우가 종종 있음

                    : 부모 안에 자녀요소가 방해하는 경우에 높이값이 제대로 만들어지지 않음

                    : 이럴경우, 높이값을 px로 만들거나 "기둥역할을 하는 line-height를 심어놓고"
                    작업하면 펼쳐지지 않았던 높이값이 생성되는것을 알 수 있음
            */



    </style>
 </head>

 <body>
    <div id="wrap">
        <div id="contArea0">
            <h2>test0 width:1366px</h2>
            <ul class="ts0">
                <li class="li0">float0</li>
                <li class="li1">float1</li>
                <li class="li2">float2</li>
                <li class="li3">float3</li>
            </ul>
        </div>

        <div id="contArea1">
            <h2>test1 width:1440px</h2>
            <ul class="ts1">
                <li class="li0">float0</li>
                <li class="li1">
                    <div>
                        <p class="ts1_p">test1의 p0</p>
                        <p>test1의 p1</p>
                        <p class="ts1_p">test1의 p2</p>
                        <p>test1의 p3</p>
                    </div>
                </li>
                <li class="li2">float2</li>
            </ul>
        </div>

        <div id="contArea2">
            <h2>test2 width:1280px</h2>
            <ul class="ts2">
                <li class="li0">
                    <div class="parent">
                        <p class="p1">ts2의 p1</p>
                        <div class="div1">
                            <p class="div1_p1">ts2의 p2</p>
                            <p class="div1_p2">ts2의 p3</p>
                        </div>
                    </div>
                </li>
                <li>float2</li>
                <li>float2</li>
                <li>float2</li>
                <li>float2</li>
                <li>float2</li>
                <li>float2</li>

            </ul>

        </div>
    </div>

 </body>
</html>
