<!DOCTYPE html>
<html lang="ko">
 <head>
	<title> offsetTop </title>
	<meta charset="utf-8"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        *{margin:0; padding:0;}
        body{margin:0; padding:0; background-color:#333;}

        #content{width:602px; margin:0 auto; padding-top:30px;}

        p{width:600px; height:300px; overflow:hidden; margin-bottom:30px; border:1px solid #ddd;}
        p img{width:100%;}

        .box{width:600px; height:300px; position: absolute;
        left: 0; top: 0; background-color:rgba(0,0,225,0.6); text-indent:-9999px;}
    </style>

    <script>
    $(document).ready(function(){

        $(".box").hide();
        
        $("p").mouseover(function(){
            $(".box").stop().fadeIn().css({
                left: $(this).offset().left,
                top: $(this).offset().top
            
            });

        }).mouseout(function(){
            $(".box").stop().fadeOut()
        })
        
    });

 
    </script>
	
	
 </head>

 <body>

    <div id="content">
        <p>
            <img src="img/01.jpg" alt="이미지1"/>
        </p>
        <p>
            <img src="img/02.jpg" alt="이미지2"/>
        </p>
        <p>
            <img src="img/03.jpg" alt="이미지3"/>
        </p>
        <p>
            <img src="img/04.jpg" alt="이미지4"/>
        </p>

        <p class="box">
            
        </p>
    </div>
 </body>
</html>
