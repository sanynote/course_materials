	<script>



        // 문제 1 3~5까지 출력받기 (while 사용)

        var i=3;
        while(i<6){
            document.write(i+",");
            i++;
        }

        // 문제 2 2,4,6,8까지 출력받기 (while 사용)

        var i=2;
        while(i<10){
            document.write(i+",");
            i+=2;
        }

        // 문제3 0 2 4 출력받기 (while 사용)

        var i=0;
        while(i<6){
            document.write(i+",");
            i+=2;
        }

        // 문제4 5 4 3 2 1 출력받기 (while 사용)

        var i=5;
        while(i>0){
            document.write(i+",");
            i--;
        }

        // 문제5 숫자없이 happy 5번 출력받기 (while 사용)

        var i=0;
        while(i<5){
            document.write("happy"+",");
            i++;
        }


        /*################# 문제6 #################*/

        /*
            1) while 문 안에서 문제풀기
            2) 중요) while문은 참의 조건일때만 수식이 반복됨

            while(){
                1) 숫자 입력받기
                2) 만약에 입력받은 숫자가 101보다 작다면 대입받은 숫자는 000입니다
                    알림창 띄우고 반복문에서 빠져나오기

                3) 아니라면 범위 밖의 숫자입니다. 다시 입력하세요 알림창 띄우기
                    반복문은 계속 활성화 되어야 함

            }
        
        // 내 답
        var i=true;
        while(i=prompt("숫자를 입력하세요")){
            if(i<101){
                alert("대입받은 숫자는 "+i+" 입니다."); break;
            } else {
                alert("범위 밖의 숫자입니다. 다시 입력하세요");
            }
            
        }*/

        // 선생님 답
        var i=true;
        while(i){
            var numb = prompt("숫자 입력 받기:");

            if(numb<101){
                alert("대입받은 숫자는 "+numb+" 입니다."); //break;

                i = false;

                /*

                    /*
					[수식 멈추기]

						+ return false의 경우, 반복문 안에 작성하면 거짓으로 돌려 받음!
						+ 반복문은 console, 알림창, 입력창, 확인창, 태그, 문자 모두 반복이 되지만..
						+ return false의 경우 돌려주는 값이 false기 때문에 반복적으로 false가 출력되서 수식자체가 표현되지 않음!

						tip) 반복문 안에서 return false는 서로 적용되기 어려움!

					[jQuery의 effect 기능들]

						show, hide, slideUp, slideDown, fadeIn, fadeOut, toggle
							: 기본적으로 시간을 가지는 효과들!
							
						+ slideUp과 slideDown , nav1에서 위아래로 움직이는 문제 발생!
						+ fadeIn과 fadeOut , shoes 에서 깜박이는 문제 발생!
						
						+ 멈추기위한 기능으로 stop 사용!

						매우중요) stop == return false는 같은 역할을 담당함!

					
					[메모리]
						
						: queue				(메모리)
						: clearQueue	(메모리 지우기)


					[멈춰야하는 속성들]
						
						+ return false
							: return false는 강제로 활성화 되는 기능을 멈추게 할 때는 좋지만 수식안에서 
							잘 못 사용할 경우, 모든 기능을 정지시키기 때문에 상황에 따라서 굉장히 위험한 
							표현이 된다!


						+ break 는 종료할때 사용하는 기능이 아니라 수식이 전부 끝난 다음에 멈추고 바깥으로
						나갈 수 있게 도와주는 기능!

							강제로 출력되는 기능을 멈추기 어려울 수 있음!

					[추가_멈추는 방법]

						1) while문의 경우, 참일 경우 반복이 생기기 때문에 i= true를 설정하고, i를 조건으로 지정함!
							
							while( i )
							while( i == true )

							: 위의 2개 모두 참일 경우를 확인하기 때문에 반복이 가능함!

						2) 수식이 끝날때 i를 false 이유는?	while문의 특징때문에 바꿈!

						var num = 0;
						
						while(num < 5){
							document.write(num+", ");
							num++;
						}

						1) 초기값이 조건과 맞으면 while 문 안으로 들어옴
						2) 조건안에 들어와서 반복이 생김
						3) 증가가 되면서 다시 조건과 비교함!
						4) 조건과 맞지 않을 때 까지 반복이 일어남!

						
						3) while문의 특징!

							while( a ) {
									
								a로 안에 들어왔다면...
								1) 비교 하는 값이 b가 있을 경우, 비교하지 않고 반복이 일어남!
								2) 비교 하는 값이 a라면.. 비교하는 값과 비교하여 반복될지 아닐지 결정이 됨!
								

								문제: 아래서 비교하지 않는 부분은?	
									
									if ?, else if ? , else ?

								if(num == 0){
									a = false;
								}
								else if(num == 1){
									a = true;
								}
								else{
									b = false;
								}


								답: else에 있는 값만 a가 아니라 b이기 때문에 반복되지 않음!
								
								while 문의 조건으로 a를 사용했기 때문에 어떤 수식 안에 있더라도..
								항상 a값과 비교함!


								* while문은 자신과 비교하는 값과 동일한 값만 비교함!
								* while문 안에 자신과 비교하는 동일한 값이 없다면 false 사용해도 멈추기 어려움!

									ex) a로 조건을 통과 했지만.. b= false여도 a가 아니기 때문에 수식이 멈추지 않음!
							}


                        }
                */
            } else if( isNaN(numb) ){
                alert("문자가 발견되었습니다. 숫자를 입력하세요");
                /*
                    
					isNaN(대상) : 어떤 문자가 입력되었는지 확인하는 것이 아니라!
						대상안의 문자가 포함되어 있을 때 확인하는 (내장함수) !

						내장함수: 자바스크립트가 스스로 가지고 있는 함수!


					[정리_아래의 용어들은 다른 프로그램에서 출력되는 공통 언어]
						
						NaN		으로 출력되었을 경우, 알 수 없는 문자가 발견 되었을 때
						NULL	로 출력되었을 경우, 알 수 없는 공간이 발견 되었을 때
				*/
                
            } else {
                alert("범위 밖의 숫자입니다. 다시 입력하세요");
            }
            
        }
   </script>
