<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>javascript_prompt_test</title>
        <meta charset="utf-8"/>
        <script>
            /*
                응용문제 1
                사과의 가격은 1000원입니다
                가격을 변수에 담고, 출력받기

                * 담기표현, 숫자와 문자 주의하기
            */

            var price = 1000;

            document.write("사과의 가격은 "+price+"원입니다<br/>");


            /*
                응용문제2

                    정리)
                        : prompt (입력창 활용가능, 예시문 제외가능)
                        : prompt ("입력받을 내용 작성")

                    매우중요)
                        입력받고 저장할 대상이 없기때문에 "변수 활용하기"
                        변수에 담긴 값 출력문으로 넘기기

                오늘 날짜는? 입력창 띄우기
                    2022년 04년 27일로 입력창에 입력했다면
                    출력문에 입력된 내용이 그대로 출력받을 수 있도록 만들기
            */

            var date = prompt("오늘 날짜는?");
            document.write("오늘날짜는?"+date+"입니다.");

            /*
                응용문제3)
                    오늘 날씨는 맑음, 알림창 띄우기
                    "맑음이 맞으면 확인버튼 클릭" 할 수 있도록 확인창 띄우기


            
            */
            alert("오늘 날씨는 맑음");
            confirm("맑음이 맞으면 확인버튼 클릭");


            /*
                4) 
                    내가 구입한 음료는? 입력창 띄우기
                    구입한 음료가 000이 맞습니까? 맞으면 확인버튼 클릭, 확인창 띄우기

                    *입력받은 음료가 확인창에 나오도록 만들기
            
            */
            var drink = prompt("내가 구입한 음료는?");
            confirm("구입한 음료가 "+drink+"이 맞습니까? 맞으면 확인버튼 클릭");
            document.write("내가 구입한 음료는"+drink+"입니다.");



            /*
                5) 
                    입력창에 2000원 기입받기
                    입력받은 값이 2000원 맞습니다. 문서에 출력받기
            
            */
            var money = prompt("2000원 기입하기");
            document.write("입력받은 값이 "+money+" 맞습니다.");

            /*
                6) 
                    당신의 스마트폰 기종은? 입력창 띄우기
                    문서에 스마트폰 기종 출력받기
            */
            var phone = prompt("당신의 스마트폰 기종은?");
            document.write("내 스마트폰 기종은 "+phone+" 입니다.");

            /*
                7) 
                    당신의 거주지역은? 입력창 띄우기
                    문서에 거주지역 출력받기
            
            */

            var city = prompt("당신의 거주지역은?");
            document.write("내 거주지역은 "+city+" 입니다.");

            /*
                8) 
                    a부터 z 까지중에서 알파벳 하나만 입력받기
                    입력받은 알파벳은 000입니다. 맞으면 확인버튼클릭, 확인창 띄우기
                    입력받은 알파벳은 000입니다. 문서에도 출력받기
            */
            var alp = prompt("a부터 z 까지중에서 알파벳 하나만 입력하기");
            confirm("입력받은 알파벳은 "+alp+"입니다. 맞으면 확인버튼클릭");
            document.write("입력받은 알파벳은 "+alp+"입니다");

            /*
                9) 
                    나이 입력받기
                    제 나이는 000세가 맞습니다. 알림창 띄우기
                    제 나이는 000이 맞습니다. 문서에 출력받기

            */

            var age = prompt("나이");
            alert("제 나이는 "+age+"세가 맞습니다.");
            document.write("제 나이는 "+age+"이 맞습니다.");

            /*
                10)
                어떤 과일을 구매하시겠습니까? 입력받기
                저는 000 과일을 구매하였습니다. 알림창 띄우기
                구매한 과일이 000이 맞으면 확인버튼 클릭, 확인창 띄우기
            */

            var fruit = prompt("어떤 과일을 구매하시겠습니까?");
            alert("저는 "+fruit+"과일을 구매하였습니다.");
            confirm("구매한 과일이 "+fruit+"이 맞으면 확인버튼 클릭");
 


            var name = prompt("이름");
            document.write("내 이름은 "+name+" 입니다.");
            var age = prompt("나이");
            document.write("내 나이는 "+age+" 입니다.");
            var kor = prompt("국어");
            document.write("내 국어점수는 "+kor+" 입니다.");
            var eng = prompt("영어");
            document.write("내 영어점수는 "+eng+" 입니다.");
            var mat = prompt("수학");
            document.write("내 수학점수는 "+mat+" 입니다.");

            



        </script>
    </head>
    <body>
        

    </body>
</html>
