<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>animate_box3</title>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        margin: 0;
        padding: 0;
      }

      #btnArea {
        width: 200px;
        height: 100px;
        margin: 50px 0;
      }

      p {
        float: left;
        margin-right: 10px;
      }

      #box3 {
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
        background-color: aqua;
        position: absolute;
      }
    </style>
    <script>
      $(document).ready(function () {
        /*
            [응용문제]

                1) 04 새로 만들기
                2) 왼쪽 오른쪽 버튼 만들기
                3) box1,box2처럼 box3 만들기
                4) 왼쪽버튼 누르면 왼쪽으로 움직이기
                5) 오른쪽버튼 누르면 오른쪽으로
        
        */

        $("#btn1").click(function () {
          $("#box3").animate({ left: "0" }, 500, "linear");
        });

        $("#btn2").click(function () {
          $("#box3").animate({ left: "200px" }, 500, "linear");
        });
      });
    </script>
  </head>

  <body>
    <div id="btnArea">
      <p>
        <button id="btn1" name="왼쪽버튼" type="button">왼쪽버튼</button>
      </p>
      <p>
        <button id="btn2" name="오른쪽버튼" type="button">오른쪽버튼</button>
      </p>
    </div>
    <div id="box3">box3</div>
  </body>
</html>
