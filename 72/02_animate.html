<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>animate</title>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        margin: 0;
        padding: 0;
      }

      div {
        width: 150px;
        height: 150px;
        background-color: #aba;
        position: absolute;
        left: 20px;
        top: 100px;
        text-align: center;
        line-height: 150px;
      }

      #box2 {
        top: 300px;
      }
    </style>
    <script>
      /*
            [animation VS animate]

                1) animation    :   사용자가 조작하지않아도 "자동으로 재생"되는 기능
                2) animate      :   사용자가 조작 가능하게 만드는 기능 (부드럽게 처리 기능)

                    * transition은 css의 변화되는 과정을 부드럽게 처리하는 기능
                    * animate는 script에서 사용하는 기능으로 script 요소들이 많이 첨부되기 시작하면
                    * transition 적용이 어려울 수 있음
                    
                        이 때는 animation로 수정하여 작업해야한다. (매우중요)
        
        */

      $(document).ready(function () {
        /*
                [animation의 기본 문법]

                    1: effet 적용 기본 문법

                        $("대상").show(duration, "easing", "function"(){});

                    2: script에서 css의 기본 문법
                        $("대상").css({"backgroundColor":"red"});
                            : 스스로 시간을 만들어 줄 수는 없기때문에 animation이나 transition을 사용해야 함

                    3: animate 적용 기본문법

                        $("대상").animate({"호출할 값":"적용할 값"}, duration(재생시간), easing(효과), function(){});
            */

        /*
                [animate로 기능만들기_1]

                    1) box1의 너비가 300px만큼 넓어지고, 왼쪽에서부터 100px 움직이도록 만들기
                    + duration  : 1초(1000)
                    + easing    : linear, swing,    (easing 효과들 적용하기)
                    + function : alert(알림창)
            */

        $("#box1").animate(
          { width: "300px", left: "100px" },
          1000,
          "linear",
          function () {
            alert("애니메이트 성공");
          }
        );

        // $("대상").animate({"width":"200px"},duration,easing); <- function 제외시킨 경우
      });
    </script>
  </head>

  <body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
  </body>
</html>
