        /*

        /*
            [정리]
                입력, 출력 받을때 반복적으로 사용해야 할 때 사용하는 구문은 반복문
                + 만약에 1000개라면?
                    : 복사하기 어렵다
                    : 중요) 일정한 형태로 반복이 일어난다면, 반복문으로 해결이 가능함

                + 같은것을 여러번 작업하는것을 반복이라한다.
                + 다른것을 반복할 순 없음

                + 같은 형태, 같은 기능, 같은 구문일 경우 반복이 가능함

            [매우중요]
                반복문을 사용하기위한 필수 조건

                    1) 처음과 끝이 반드시 필요
                    2) 시작이 있어야 종료가 되기때문에 시작값은 필수로 작성된다.
                    3) 종료가 없다면 ... 어디까지 가야할 지 모르기때문에 반복될 수 없음
                    4) 시작과 종료 조건이 있어야 함 (정해진 거리안에서 반복시키기)
       

        document.write("<h2>for문의 기본 사용방법</h2>");

        for(var index=1; index<9; index=index+1){

            document.write("출력받을 숫자는 "+index+" 입니다.</br>");
        } */
        /*
            [for문]
                증감문: 일정한 간격으로 증가하거나 감소함

            [종료지점 표현하기]
                
                : 8까지 출력받기
                1) index < 9
                2) index <=8
                -> 2번보다 1번이 빠르고 확실하다. 

                : 종료조건은 절대로 커지는 조건은 없음 (해당 영역 안에서 끝내는 작업이 중요함)

            [정리]
                index<9 종료지점이 해당하는 값보다 작게 표현하는것이 loop 현상에 덜 빠지게 할 수 있음

            +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++

            [반복문이 회전되는 원리]

                : 변수 지정시 for안의 조건괄호 안에서 지정함
                : 해당하는 지역에서만 반복이 일어나기때문에 "지역"으로 처리함
                : 지역마다 반복되는 횟수가 다르기때문에 지역으로 처리함

                for(var index=1; index<9; index=index+1){

                    document.write("출력받을 숫자는 "+index+" 입니다.</br>");

                    시작하는 값이 1이라면 1은 무조건 출력, 0 이라면 0 출력

                    1) index == 1 로 출력됨 (처음에 한 번은 무조건 출력되고 역할이 끝남)
                    2) 증감문으로 다시 올라가서 index+! 그리고 앞 index에 담아줌
                        적용된 값은 index2로 적용됨

                    3) 종료조건 index<9와 비교하고 index가 2이기때문에 다시 출력받음

            +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
                    *중요) 증감문은 세미콜론 안찍음 -> 세미콜론을 찍으면 마침표가 되기때문에 증가, 감소가 되지 않음
                

                }


        
        */

        document.write("<h3>응용문제1</h3>");
        /*
            [응용문제1]
                best01~ best09까지 출력받기 (문서에 출력받기)
        */
        for(var index=1; index<10; index=index+1){

            document.write("best0"+index+" 입니다.</br>");
        }


        document.write("<h3>응용문제2</h3>");
        /*
            [응용문제2]
                10 9 ~1 까지 출력받기 (문서에 출력받기)
        */
        for(var index=10; index>0; index=index-1){

            document.write(index+" ,");
        }


        document.write("<h3>응용문제3</h3>");
        /*
            [응용문제1]
                0 2 4 6 8 까지 출력받기 (문서에 출력받기)

            [매우중요]
                종료값을 index<9 라고 만들면 step2 단계씩 증가하기때문에 8 다음에 9가 올 수 없음
                9가 작성되서 멈추면 loop에 빠지지 않지만 8 다음에 10이 올 확률이 높으니
                10 전까지 표현해주는것이 안전하다
        */
        for(var index=0; index<10; index=index+2){

            document.write(index+" ,");
        }


        document.write("<h3>응용문제4</h3>");
        /*
            [응용문제1]
                1 3 5 7 9까지 출력받기 (문서에 출력받기)
        */
        for(var index=1; index<11; index=index+2){

            document.write(index+" ,");
        }

        /*
            [for문에 대한 증감문 정리]
                : 증가하거나 감소하는 값

                index = index + 2

                1) index + 2 , 뒤의 값을 먼저 계산함
                2) index = index +2 뒤에 계산된 값을 앞에 담아주는 표현

                처리과정
                    index = index +2
                    index = index +1
                    index = index - 2
                    : 뒤에 값 계산하여 앞에 담아주는 방식

                3) index + 1 , 앞에 담기 전에 뒤 값을 먼저 계산함 (1항, 계산식을 먼저 표현함)
                4) 다음에 계산된 1항의 값을 담아주는 항이 만들어짐
                    index(1항, 담아주는 항) = 계산된 값 담아주기

                * 계산되는 1항 + 담아주는 1항 == 2항 연산자

                5) index = index +1 , 계산되는 항과 담아주는 항 2개가 존재하기때문에 "2항 연산자"
        
                [다항연산자]
                    2항 연산자보다 담아야하는 표현이 많을 때 사용하는 방법
                [중요]
                    일반적으로 하나씩 증가되는 형태나 감소되는 형태는 2항 연산자나 다항연산자를 사용하지 않는다.


                [단항연산자]
                    1) index = index + 1        : index + 1을 해서 다시 자신에게 담아주는 형태
                    2) index + 1                    : 증감문에서 자신에게 담아주는 항을 제외시키고 계산되는 항만 작성
                    3) index ++                     : 증가되는 값이 1 일 경우, 숫자모양 생략하고 +로 바뀜
                                                        : 숫자가 하나씩 증가될때만 사용되는 방식

                [단항연산자에서 2와 3을 표현하는 방법]

                    index+=2           , 두 단계씩 증가할 때 표현하는 방법
                    index+=3           , 세 단계씩 증가할 때 표현하는 방법

                [정리]
                    하나씩 증가하는 index++의 경우 많이 사용
                        단항 중 ++, -- 위주로 많이 사용
                    
                    index=index+2   , 단항으로 줄이기 어렵다면 다항 || 2항 연산자로 사용해도 문제되지 않음
                    index=index+3
                    index=index+4

                [중요]

                    1) index(공간) == 0 과 같은 표현,
                    2) for(var i=0;)
                        c언어나 java에서 주로 i로 변수명을 만듦
                        i는 index의 약자 표현

                        i (index) == 0, 공간을 확인하는 개념

                    3) 정해진 조건이 없다면 i는 0부터 시작함
                ++++++++++++++++++++++++++++++++++++++++++++++++++++

        */
