	<script>
        /*
            [응용문제1]

                입력받은 숫자가 100보다 크거나 같다면 100보다 크거나 같습니다. 출력
                아니라면 100보다 작습니다. 출력

        */
            var test1 = prompt("숫자를 입력하세요");
            if(test1 >= 100){document.write("입력받은 숫자는 "+test1+"으로 100보다 크거나 같습니다.<br/>");}
            else{document.write("입력받은 숫자는 "+test1+"으로 비교하는값과 다릅니다.");}
        /*
            [응용문제2]
                소문자와 비교하기
                    사과의 스펠링을 입력하세요
                    만약에 사과의 스펠링이 맞다면 맞습니다. 확인창 띄우기
        */
            var apple = prompt("사과의 스펠링을 입력하세요");
            if(apple == "apple"){confirm("사과의 스펠링이 맞으면 확인버튼 클릭<br/>");}
            else{
                alert("사과의 스펠링이 아닙니다.");
            }

                    1) 확인 버튼을 누르면 확인 눌렀다는 것을 알 수 있음
                    2) 취소를 누르면 취소를 눌렀다는것을 알 수 있음

                취소버튼을 눌렀다면 취소버튼을 눌렀습니다. 알림창 띄우기

        */
        /*
            [응용문제3]

                사과의 스펠링을 입력하세요
                    APPLE, apple, Apple 나열된 조건들 중에서 하나라도 맞으면 사과의 스펠링이 맞습니다. 확인창 띄우기
                    아니라면 사과의 스펠링이 아닙니다. 알림창 띄우기

        */

            var test3 = prompt("사과의 스펠링을 입력하세요");
            if(test3 == "apple" || test3 == "Apple" || test3 == "APPLE"){alert("사과의 스펠링이 맞습니다.<br/>");}
            else{alert("사과의 스펠링이 아닙니다.");}

        /*
            [응용문제 4]
                아이의 나이 입력받기
                    입력 받은 아이의 나이는 0세보다 크거나 같고, 5세 보다 작거나 같을 때
                    아이의 나이는 000세로 입장이 가능합니다. 알림창 띄우기
                    아니라면 아이의 나이는 000세로 입장이 불가능합니다. 알림창 띄우기

        */

        var test4 = prompt("아이의 나이를 입력하세요");
        if(test4 >= 0 && test4 <= 5){alert("아이의 나이는 "+test4+"세로 입장이 가능합니다.");}
        else{alert("아이의 나이는 "+test4+"세로 입장이 불가능합니다.");}
