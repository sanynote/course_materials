<!DOCTYPE html>
<html lang="ko">
 <head>
	<title> if </title>
	<meta charset="utf-8"/>
    <script>
        /*
            [제어문]

                : 제어문,
                    어떤 기능, 속성, 태그 등을 조건에 맞춰서 컨트롤 하기위하여 사용하는 구문

                + if
                + switch

            [괄호정리]

                1)      ()      : 조건을 물어보는 괄호
                2)      {}      : 기능을 위한 괄호  
                3)      []      : 속성의 괄호
                4)      ({})    : jQuery에서 css와 animate에서 사용한 괄호, 조건이 기능이 되는 괄호
                5)      (){}    : 조건에 맞으면 기능 구현하는 괄호

            +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++

            [기본사용 방법]

                if(조건 맞았을 경우){조건을 확인하고 "참"의 값일 경우, 기능구현이 가능함}
                else{else는 조건에 맞지 않을 경우의 기능이 구현됨}

                + true  
                + false
                : if 문의 기본은, 참을 확인하고 아니면 거짓을 보기때문에 거짓에 조건은 만들지 않음

        */

        /*###################### 예시 ####################*/

            var num0 = 1;
            if(num0 == 1){document.write("숫자 1이 맞습니다");}
            else{document.write("숫자 1이 아닙니다");}

        /*
            응용문제 1)

                만약 변수와 비교한 숫자가 10보다 크다면 비교하는 값보다 큽니다. 문서출력
                아니라면 비교하는 변 값이 10보다 작습니다. 문서 출력

        */
            var test1 = 7;
            if(test1 > 10){document.write("비교하는 값보다 큽니다.");}
            else{document.write("비교하는 변 값이 10보다 작습니다.");}
       /*
            응용문제 2)
                변수 사용하기
                만약 변수에 담긴 값이 100보다 작다면 100보다 작습니다. 문서출력
                아니라면 100보다 큰 값입니다. 문서 출력
        
        */
            var test2 = 7;
            if(test2 < 100){document.write("100보다 작습니다.");}
            else{document.write("100보다 큰 값입니다.");}
       /*
            응용문제 3)
                변수와 입력창 활용
                입력받은 값이 10과 같다면 숫자 10과 같습니다. 알림창 띄우기
                아니라면 입력받은 값은 숫자 10과 다릅니다. 알림창
        
        */
            var test3 = 7;
            if(test3 == 10){alert("숫자 10과 같습니다.");}
            else{alert("숫자 10과 다릅니다.");}
       /*
            응용문제 4)
                변수와 입력창 활용
                입력받은 숫자가 7보다 작다면 입력받은 값은 000으로 7보다 작습니다. 알림창 띄우기
                아니라면 입력받은 값은 000으로 비교하는 값과 다릅니다. 알림창
        
        */
            var test4 = prompt("숫자를 입력하세요");
            if(test4 < 7){alert("입력받은 값은 "+test4+"으로 7보다 작습니다.");}
            else{alert("입력받은 값은 "+test4+"으로 비교하는 값과 다릅니다.");}

            /*################### [수식표현] ###################*/
            /*
                1) pc 에서는 jpg로 코딩하고, JPG 이미지가 만들어져있어도 출력이 가능함
                2) 서버에서는 jpg로 코딩하고, JPG 이미지가 만들어져있으면 대문자 소문자를 구분하여 출력이 불가능함

                3) 서버에서는 겉 뿐 아니라 속성까지 모두 같은지 확인함
                        == 는 속성까지 확인하지만 완벽하게 보지는 않음
                        === 는 속성까지 디테일하게 같아야 함

                [참고]
                    1) kor 에서 console에서 100점으로 확인
                    2) typeof(kor) string 으로 확인됨
                    : number까지 같은지 확인하는 방법
            */

            document.write("<h2>조건 표현방법</h2>");
            document.write("<ol>");
            document.write("<li>비교하는 값이 숫자 1과 같을 때 : num === 1</li>");
            document.write("<li>비교하는 값이 숫자 1과 같을 때 : num == 1</li>");
            document.write("<li>비교하는 값이 숫자 1과 다를 때 : num != 1</li>");
            document.write("<li>비교하는 값이 숫자 1보다 클 때 : num > 1</li>");
            document.write("<li>비교하는 값이 숫자 1보다 크거나 같을 때 : num >= 1</li>");
            document.write("<li>비교하는 값이 숫자 1보다 작을 때 : num < 1</li>");
            document.write("<li>비교하는 값이 숫자 1보다 작거나 같을 때 : num <= 1</li>");
            document.write("</ol>");

            /*################### 나열된 조건들 중에서 하나라도 맞으면 참 #################*/
            /*
                1) xhtml,   a =="abc" || b =="가나다"
                    : 나열된 조건이 모두 달라도 하나라도 맞으면 참

                2) 나열된 조건들 확인시 중요사항

                    txt0 =="a" || "b"
                    
                    : b도 a처럼 txt0에 들어가서 해당하는 문자가 있는지 확인해야 함
                    : 현재 b는 변수에 있는 값이 어떤 값인지 확인이 어려움 (비교수식을 만들 수 없음)

            */

            var txt0 ="a";

            if(txt0 =="a" || txt0 == "b"){document.write("나열된 조건들 중에 값이 있습니다.");}
            else{document.write("나열된 조건들 중에는 값이 없습니다.");}

            /*################ 나열된 조건들 중에서 하나라도 맞으면 참 ################*/
            /*
                else if 는 나열된 조건들 중에서 다른 조건이 존재할 때 사용하는 방식
            */
            var txt1 = "A";
            if(txt1 =="a"){document.write("a가 맞습니다.<br/>");}
            else if(txt1 == "A"){document.write("대문자 A가 맞습니다.");}
            else if(txt1 == "b"){document.write("b가 맞습니다.");}
            else{document.write("비교하는 값이 없습니다.");}

            /*################## 나열된 조건의 범위가 모두 맞도록 하는 "동시조건" #################*/
            /*
                1) count > 0 && count <5
                    정확하게는 0보다 크고, 5보다 작기때문에 1부터 4까지만 확인함

                2) count > 0 || count > 1 || 또는 조건으로 만들기에는 범위가 커질 수 있기때문에 모두 나열 어려움

                3) count =="a" && count=="b" && count=="c"
                    나열된 조건들이 하나라도 맞으면 표현이 아닌 && 조건이기때문에 count가 a b c 모두 같아야 참으로 인식

                :: 또는 조건의 경우, 나열된 조건들이 모두 다르고 하나라도 맞으면 참인 조건이 || (or) 조건
                :: 나열된 조건들이 모두 참이어야하고, 범위조건을 만들때는 && (and) 조건 사용
            */
            var count = 50;
            if(count>0 && count<10){document.write("범위 안의 숫자가 맞습니다");}
            else{document.write("범위 안의 숫자가 아닙니다.");}

    </script>
	
	
 </head>
