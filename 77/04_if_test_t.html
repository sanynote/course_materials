        /*
            [if문만 활용할 경우]

                1) if 문만 사용할 경우
                    if(){}

                    else(){}

                    [문제점]
                        1) if는 나열되어있는 if문 모두가 주인공이기때문에 100개 있다면 72번째쯤 만족하는 값이 있어도
                        나머지 100개 전부 읽어들임

                        2) if는 무조건 읽기때문에 페이지가 느려지거나 깨질 수 있음
                        3) 모두 동시에 등장해야하는 문제때문에 "강제 출력"이 될 수 있음

                2) if와 else if 사용하기 (또 다른 조건 이용하기)

                        1) 1차적으로 if는 "무조건 읽는 값"
                        2) else if는 무조건 읽는 값이 아니라 if에서 만족되지 않으면 차례때로 읽을 수 있음
                        3) if에서 만족이 되면 else if는 읽지 않음
                        4) else if 는 위에서부터 차례대로 읽을 수 있음 (동시 출력되는 문제 없음)

                        [매우중요]
                            else if(또 다른 조건이 있을 경우 사용하는 문법)
                            if에서 맞지않는 값을 작성하는 부분이기때문에 if보다 먼저 사용되지 않음

                            : else if는 100개 중 62번째에서 만족하는 값이 나타나면 그 자리에서 멈추고
                            더 이상 읽지않음

                        5) 사용자가 원한다면 각각의 조건들마다 다른 기능이나 다른 출력문을 표현할 수 있음 
                            : 기본적으로는 비슷한 출력문으로 구분함

                3) 조건1 || 조건2 || 조건3

                    :: if는 무조건 사용해야하기때문에 나열할 때 그냥 나열하고 빠르게 적용하는 방식
