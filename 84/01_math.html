<!DOCTYPE html>
<html lang="ko">
 <head>
	<title>math</title>
	<meta charset="utf-8"/>
	<script>
		document.write("<h2>수학함수 : math</h2>");
		

		document.write("절대값: "+Math.abs(-10)+" <br/>");
		/*
			상대좌표	:	position:relative( 상대는 고정시키고, 자신만 움직임)	
				: 빈공간을 그대로 두고 배치 됨!

			절대좌표	:	position:absolute (절대 빈공간을 두지 않음!)
				: 빈공간을 하단의 객체들이 채우러 올라감!


			* Math.abs , 절대 마이너스 값을 만들지 않는다.

			* 판매 페이지의 경우, if, switch 문으로 마이너스 값이 나오지 않도록 막을 수는 있지만..
			Math.abs를 사용하면 완전히 막을 수 있음!
		*/

		document.write("반올림 : "+Math.round(3.4)+" <br/>");
		/*
			[중요]

				반올림이 가능한 수학함수		
					0.5가 넘으면 1,  0.5보다 작으면 0

			[매우중요]
				avg = avg.toFixed(2)	, 
					
					: javascript에서는 소수점 자릿수 때문에 대상.toFixed를 사용함!
					(2)	, 소수점 2째 자리 까지 표현함 

					: 대상.toFixed는 자바스크립트에서만 사용이 가능함!
					
			[다른 프로그램에서의 반올림]

				Math.round
					자바, 파이썬, php 등등에서 round 함수를 사용하여 소수점자릿수 표현

					php (cmd,shell,소수점 표현이 어려움)

					* cmd, shell에서 만들어진 DB를 페이지에 연동하여 수식을 계산하게 할 수 있음
		
		*/

		document.write("무조건올림 : "+Math.ceil(2.1)+" <br/>");
		// 2.1 일 경우, 3이 나옴


		document.write("무조건내림 : "+Math.floor(5.8)+" <br/>");
		// 5.8 일 경우, 5이 나옴

		document.write("나열된 숫자들 가운데 가장 큰 숫자만 출력 : "+Math.max(8,9,20,89,2)+" <br/>");
		document.write("나열된 숫자들 가운데 가장 작은 숫자만 출력 : "+Math.min(8,9,20,89,2)+" <br/>");

		//document.write("난수 (0~1) 출력 : "+Math.random()+" <br/>");

		var num = Math.floor(Math.random()*10);
		document.write(num);

		/*
			ceil -> 숫자 1부터 출력되는 경우 많음
			공간 확인 어려움
			숫자로 출력받아야할때 사용

			floor -> 0부터 출력되는 경우 많음
			공간 개념으로 만든다면 유리함
		*/

		/*
			[이벤트 문법 활용하기]
				1) script 영역에 "이벤트 없이" 변수를 만들게 되면 이벤트가 없기때문에 정의되지 않을 수 있음
				2) 컴퓨터의 파워를 눌렀을때 켜지는것처럼 문서가 열릴때 이벤트가 있다면 정의하기 편함

		*/

		var view = document.getElementById("view");
		console.log(view);

		/*
			[문제점]

				1) 출력을 받아보면 null이 출력됨
				2) onclick="animal()"{

					function animal (){
						var view = document.getElementById("view");
					}
				}

				: 2번처럼 이벤트가 있어서 변수선언가능
				: 응용문제처럼 스크립트영역 자체에 이벤트가 없어서 id 객체로 만들 수 있는 방법 없음

				: jQuery 문법 안에서 만든다면 id 객체로 만들 수 있음
					이유는? 문서에 이벤트가 있음

		*/

		/*
			window.onload 의 경우 한 페이지에서 한 번 사용, 두 번 사용하면 한 쪽 영역이 작동하지 않음
			
			[정리] jQuery, DOMControl 페이지

				1) jQuery :$("대상").html("<p></p>");
					대상 안의 구조 작성할 때, 기존의 객체나 값이 사라지기때문에 주의하기

				2) javascript: 대상.innerHTML = "구조작성";

		*/

		window.onload = function(){
			var view = document.getElementById("view");
			console.log(view);

			view.innerHTML = "<a href='http://google.com' title='구글'>구글</a>"

		}

	</script>
 </head>
 <body>
	<div id="view">

	</div>
 </body>
</html>
