<!DOCTYPE html>
<html lang="ko">
 <head>
	<title>transform:rotate3d</title>
	<meta charset="utf-8"/>
    <style>
        *{margin:0; padding:0;}

        #wrap{min-width:960px; width:100%; padding-top:50px;}

        #box{width:300px; height:200px; margin:0 auto; background-color:#00f; color:#fff; transform:rotate3d(0,0,0,0deg); transition:transform 0.3s linear;}
        #box:hover{transform:rotate3d(1,0,1,90deg);}
    </style>
	
	
 </head>

 <body>
	<div id="wrap">
        <div id="box">
            samsung
        </div>
    </div>
 </body>
</html>
