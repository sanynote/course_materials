<!DOCTYPE html>
<html lang="ko">
 <head>
	<title> random_image </title>
	<meta charset="utf-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        *{margin:0; padding:0;}
        body{margin:0; padding:0;}
        li{list-style:none;}
        img{border:none;}

        #content{width:500px; margin:50px auto;}
        
        p{width:500px;}
        p a img{width:100%;}


    </style>

    <script>
        // js에서도 script 영역만으로는 id 객체로 만들거나 변수로 지정하기 어려움
        // sindow.onload는 jQuery 문법과 달라서 한 페이지에 한 번만 사용가능함

        window.onload = function(){
	
            var view = document.getElementById("view");

            /*
                [1] 6 이외의 숫자가 발견되었다면..
                    : 이미지 6장
                    : 랜덤함수, 0.1~0.9까지 출력함
                    : 7 8 9  에 해당하는 이미지가 없음

                    Math.ceil 무조건 올림
                        0.9 * 6 == 5.4(6)
                        0.6 * 6 == 3.6(4)
                        0.3 * 6 == 1.8(2)
                        0.1 * 6 == 0.6(1)

                    Math.floor 무조건 내림
                        0.9 * 6 == 5.4(5)
                        0.6 * 6 == 3.6(3)
                        0.3 * 6 == 1.8(1)
                        0.1 * 6 == 0.6(0)
            */

            var index = Math.ceil(Math.random()*6);

            view.innerHTML="<img src='img/image0"+index+".jpg' alt='이미지'/>";

		}

        

    </script>
	
	
 </head>

 <body>
    <div id="view">
        
    </div>
    
 </body>
</html>
