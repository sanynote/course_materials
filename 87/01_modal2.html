	<title> modal2 </title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        *{margin:0; padding:0;}
        body{margin:0; padding:0;}
        li{list-style:none;}
        img{border:none;}


        ul{width:980px; margin:50px auto 0;}

        ul li{display:inline-block; width:230px; height:125px;}
        li a img{width:100%;}
        
        #view{width:670px; height:300px; border:5px solid #fff; 
        position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
        box-shadow:10px 10px 10px rgba(0,0,0,0.5); z-index:7;}

        #full{width:100%; height:100%; background-color:rgba(0,0,0,0.5);
        position:fixed; left:0; top:0;}

       


    </style>

    <script>
        $(document).ready(function(){

            $("body").append("<div id='view'></div><div id='full'></div>");
            
            $("#view,#full").hide()
            
            $("ul li a").click(function(){

                /*
                    [substring 활용하기]

                        1) href에 접근하여 이미지 자르기
                            img/ad1.jpg     == 6,7로 자르면 1이 잘림
                            img/ad10.jpg    == 6,8로 자르면 10이 잘림

                            자릿수가 달라지면 자르는 부분에서 문제가 발생

                        2) 속성 중 alt나 title 활용하여 잘라내기

                */

                var num = $(this).attr("title").substring(3);
  
                $("#view").html("<img src='img/ad"+num+".jpg' alt='이미지'/>")
                $("#view,#full").show()
                return false;
            });

            $("#view,#full").click(function(){
                $("#view,#full").hide()
            });


        })

    </script>
