<!DOCTYPE html>
<html lang="ko">
 <head>
	<title> switch_test </title>
	<meta charset="utf-8"/>
   <style>
      *{margin:0; padding:0;}
      body{margin:0; padding:0;}
      
      #wrap{width:400px; margin:0 auto;}
      h3{line-height:40px; text-transform:uppercase;}

      p{margin-top:3px;background-color:#efefef;}
      label{display:block; width:140px; height:40px; line-height:40px; float:left; text-indent:10px;}
      input{border:none; width:250px; height:34px; line-height:34px; margin-top:3px;  background-color:#fff;}

      input[type="button"]{background-color:#ccc;}
      p:after{content:""; display:block; clear:both;}
      
   </style>
   
   <script>
      function btn(){

         var num1 = document.getElementById("num1");
         var num2 = document.getElementById("num2");
         var result = document.getElementById("result");
         var cal = document.getElementById("cal");

         if(cal.value == "+"){
            result.value = parseInt(num1.value) + parseInt(num2.value);
         }
         else if(cal.value == "-"){
               result.value = parseInt(num1.value) - parseInt(num2.value);
         }
         else if(cal.value == "*"){
               result.value = parseInt(num1.value) * parseInt(num2.value);
         }
         else if(cal.value == "/"){
               result.value = parseInt(num1.value) / parseInt(num2.value);
         }
      }

   </script>
	
	
 </head>

 <body>
	<div id="wrap">
      <h3>javascript_switch</h3>
      <div>
         <p>
            <input id="button" type="button" title="합계" value="계산하기" onclick="btn();"/>
         </p>
         <p><label for="num1">숫자입력1:</label><input id="num1" type="number"/></p>
         <p><label for="cal">연산자입력:</label><input id="cal" type="text"/></p>
         <p><label for="num2">숫자입력2:</label><input id="num2" type="number"/></p>
         <p><label for="result">결과값:</label><input id="result" type="text" readonly/></p>
      </div>
   </div>
 </body>
