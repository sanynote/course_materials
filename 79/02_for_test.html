<!DOCTYPE html>
<html lang="ko">
 <head>
	<title>for_test</title>
   <meta charset="utf-8"/>
   <script>
      /*
         [반복문]

            : 일정한 값을 반복시킬 때 사용하는 구문
            : for, while, do while

         [for 정리]

            : 시작접, 종료지점, 증가문
            : 시작은 항상 가장 먼저 출력됨!
            : 종료지점은 정확하게 어디 전까지 표현하는 것이 안전하게 구문을 표현할 수 있다!

               index<9;

            : 종료지점이 같거나 작다라고 표현이 되면 수식이 복잡해지기 때문에 loop 현상에 빠질 수 있음!

               index <=8

            : 증감문 뒤에슨 세미콜론이 없음!

         [작동원리]

            1)시작하는 값은 무조건 한번 출력됨!
            2) 한번 출력이되면 증감문으로 올라감!
            3) 증감문과 종료조건이 맞는지 확인함!
            4) 조건이 맞으면 출력됨!
            5) 출력됐기 때문에 증감문으로 올라감!
            6) 3번 4번이 계속 반복딤
            7) 종료조건에 맞을때까지 반복되고 끝남

         ++++++++++++++++++++++++++++++++++

         [단항,다항연산자]

            i == 0
            * 조건이 제시되어있지않다면 0번부터 시작하기

         [다항연산자]
            2항보다 많을때

         [단항연산자]

            1) index는 줄여서 i
            2) i++

         [단항연산자로 2단계 3단계 표현]

            i+=2
            i+=3

            i = i+2

         +++++++++++++++++++++

         주의사항
            for(var index=0; index<9; i++)

            선언은 inde, 증감문은 i 이기때문에 계산 안 됨

         올바른 표현방법
            for(var i=0; i<9; i++)

      */

      /*############### 단항연산자로 문제 풀기 ###############*/

      document.write("<h2>응용문제1</h2>")

      /*
         응용문제 1) 1~10까지 출력받기
      */
      for(var index=1; index<11; index=index+1){

      document.write("출력받은 수는"+index+" 입니다.</br>");
      }

      document.write("<h2>응용문제2</h2>")

      /*
         응용문제 2) 7~1까지 출력받기
      */

      for(var index=7; index>0; index=index-1){

         document.write(index+",");
      }

      document.write("<h2>응용문제3</h2>")

      /*
         응용문제 3) hello1부터 hello6까지 출력받기
      */

      for(var index=1; index<7; index=index+1){

         document.write("hello"+index+"</br>");
      }

      document.write("<h2>응용문제4</h2>")

      /*
         응용문제 4) lucky, lucky, lucky, lucky, lucky 출력받기
         (문자 뒤에 숫자 없이 5번 출력받기)
      */


      for(var index=0; index<5; index=index+1){

         document.write("lucky ,");
      }

      document.write("<h2>응용문제5</h2>")

      /*
         응용문제 5) good0,2,4,6,8 출력받기
      */

      for(var i=0; i<10; i+=2){
         document.write("good"+i+",");
      }

      document.write("<h2>응용문제6</h2>")

      /*
         응용문제 6) text1 text4 text7 출력받기(단항 권장)
      */

      for(var i=1; i<10; i+=3){
         document.write("text"+i+"</br>");
      }

      document.write("<h2>응용문제7</h2>")

      /*
         응용문제 7) etc10 etc6 etc2 출력받기(단항 권장)
      */

      for(var i=10; i>-2; i-=4){
         document.write("etc"+i+",");
      }

      //  면접질문 for문 사용 
      document.write("<h2>응용문제8</h2>")
      /*    
         1) 시작은 0으로하고, 출력은 test1부터 test6까지 출력받기      
      */

      
      for(var i=0; i<6; i++){
         document.write("test"+(i+1)+",");
      }
     
      document.write("<h2>응용문제9</h2>")
      /*    
         2) 시작은 1으로하고, 종료는 9보다 작거나 같다 표현
            출력은 best1부터 best10까지 출력받기      
      */

      for(var i=1; i<=9; i++){
         document.write("best"+i+",")
         console.log("현재 값 확인하기: "+i);

         if(i == 9){
            document.write("best"+(i+1));
         }
         
      }

      /*
         [중요]
            1) 반복문 안에서는 숫자가 아니더라도 모두 반복이 일어남
            2) console도 반복이 생김
            3) alert confirm prompt 모두 반복이 되기때문에 필요한지 반드시 확인하기
            4) console로 확인해 본 결과 마지막 i의 값은 9라는 걸 확인할 수 있음

         [중요사항]
            반복문 안에서 한 줄 짜리 주석글을 사용하면 주석글때문에 문제가 될 수 있음
            한줄짜리나,그냥 주석글이나 바깥에 사용하는 것이 안전
      */
      

   </script>

 </head>

</html>
