<!DOCTYPE html>
<html lang="ko">
 <head>
	<title> while </title>
	<meta charset="utf-8"/>
   <script>
      /*
         [반복문]
            : 같은 값을 여러번 출력받거나 입력받는 구문
            : for "while" do while

      
      */

      document.write("<h2>for문을 이용하여 문제 풀기</h2>");

      /*
         [문제]
            0~5까지 시작과 종료 조건을 만들고, 실제 출력은 1~6 출력
      */
      for(var i=0; i<6; i++){
         document.write((i+1)+",");
      }

      document.write("<h2>while문 사용</h2>");

      /*
         while (참의 조건)

            1) 참의 조건이 종료조건이 될수도있고, 다른 조건의 값이 들어갈수도있음 (수식)
            2) 참의 조건에 맞지않으면 while 문 안으로 들어올 수 없음
               * 3) if에서 조건이 맞을 경우, 수식 안에 들어감.그 안에서 다시 if로 비교함
                  if문으로 필터링 할 수 있음 (이와 같은 방법으로 조건에 맞으면 들어감)
            4) 참의 조건과 맞지 않는다면 while문 안으로 들어가지않음
      
      */


      document.write("<h2>while문 사용한 예시</h2>");

      var i=0;
      while(i<6){
         document.write(i+",");
         i++;
      }

      /*
         [while문 사용하기]

         1) 아래 확인하기

         var i=0;                         : 참의 조건값과 비교하기위한 값 작성 (초기값)
         while(i<6){                      : 시작하는 값 (초기값)과 비교하여 조건이 맞다면 while 문 안으로 들어올 수 있도록 만듦
            document.write(i+",");     : 출력문
            i++;                             : 증감문 작성하기
         }

         [1]         초기에 만들어진 i는 for에서 처음 시작하는 값과 같음 (처음에만 만들고 역할이 끝남)
                     : 비교하기 위하여 만들어진 값
         
         [2]         참의 조건과 맞으면 while문 안으로 들어옴
                     : 참의 조건과 맞지않으면 while문 안으로 들어오지 못함

         [3]         : 출력받기, 초기값을 출력받을 수 있음
         [4]         : 증감문에 의하여 더해지거나 감소가 됨

         [2]         참의 조건과 맞으면 while문 안에서 작동이 됨
         [3]         출력받기, 증가되거나 감소된 값이 출력됨
         [4]         증감문에 의하여 더해지거나 감소가 됨

         [2]         참의 조건과 맞으면 while문 안에서 작동이 됨
         [3]         출력받기, 증가되거나 감소된 값이 출력됨
         [4]         증감문에 의하여 더해지거나 감소가 됨

         [2][3][4]번이 반복되면서 "참의 조건과 맞지않을때까지" 계속 반복
         [1]의 역할은 while문으로 들어오는 역할로 끝

         [중요]
            출력문보다 증감문이 먼저 작성되면 들어와서 증가가되거나 감소가 되는 게 가장 먼저 발생

            이 때 문제) 초기값이 무시당할 수 있음 (주의)

      
      */
   </script>
	
	
 </head>
