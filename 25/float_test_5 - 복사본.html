<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang= "ko">
 <head>
	<title> new document </title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<style type="text/css">
		*{margin:0; padding:0;}
    li{list-style-type:none;}
    #wrap{min-width:320px; width:100%}

    /*################ 전체사용영역(너비를 다 사용하는 영역) ################*/
    #board{width:100%; height:600px;}
    #board h2{text-align:center; text-transform:uppercase; padding:20px 0;}

		#layout{width:1015px; height:310px; padding:5px 5px 0; border:1px dashed #333; margin:0 auto;}

    /*############# left_area (div) ##############*/
    #left_area{width:615px; height:100%; float:left;}
    #left_area ul{width:100%; height:100%;}
    #left_area li{width:300px; margin-right:5px; margin-bottom:5px; height:150px; text-align:center; line-height:150px; background-color:#ccc; float:left;}

    /*########### 두번째 li 왼쪽으로 5px 돌리기 ###########*/
    #left_area .no2{margin-left:5px;}

    /*######### li 태그 3개 그룹작업하기 ########*/
    /* 실제 사용영역 615px */
    #left_area .wid{width:200px;}

    /*############# right_area (div) ##############*/
    #right_area{width:400px; height:100%; float:left;}
    #right_area ul{width:100%; height:100%;}
    #right_area li{width:100%; height:150px; line-height:150px; margin-bottom:5px; background-color:#aaa; text-align:center;}
		
	</style>
 </head>

 <body>
	<div id="wrap">
    <div id="board">
      <h2>float 레이아웃</h2>
      <div id="layout">
        <div id="left_area">
          <ul>
						<li class="no1">1</li>
						<li class="no2">2</li>
						<li class="wid">3</li>
						<li class="wid">4</li>
						<li class="wid">5</li>
          </ul>
        </div>

        <div id="right_area">
          <ul>
						<li>1</li>
						<li>2</li>
          </ul>
        </div>
     </div>

    </div>
  </div>
 </body>
</html>
