<!DOCTYPE html>
<html lang="ko">
 <head>
	<title> click_event_test </title>
	<meta charset="utf-8"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        *{margin:0; padding:0;}
        body{font-size:16px; font-weight:400;}

        #wrap{padding-top:40px;}

        h1{width:200px; height:50px; background-color:#ff0; border:3px solid red; border-radius:10px; margin:0 auto 20px;}
        h2{width:200px; height:50px; line-height:50px; background-color:#f00; color:#fff; box-shadow:5px 5px 5px #000; border-radius:30px; font-size:18px; text-align:center; margin:0 auto 20px;}
        h3{width:200px; height:50px; line-height:50px; background-color:#0f0; color:#fff; box-shadow:5px 5px 5px #000; border-radius:30px; text-align:center; margin:0 auto 40px;}

        li{width:250px; height:250px; background-color:aqua; margin:0 auto; margin-bottom:20px;}
        p{width:300px; height:300px; background-color:pink; margin:0 auto;}
    </style>
	
	
 </head>

 <body>
    <script>
        // ver-3 : 셀렉터를 이용한 기능 구현하기
        // 클릭 기본 문법: 대상을 클릭하면 기능구현 해주세요
        $(function(){

            /*
                h1 클릭하면 알림창 띄우기  "내가 알림창 이다!"

                대상:			h1태그
                이벤트:			click 
                이벤트 핸들러 :	알림창

            */

            
            $("h1").click(function(){
                alert("내가 알림창 이다!")
            });

            /*
                h2태그 clickEvent1 해당버튼 클릭하면 box1과 box2의 블릿기호 없애기

                대상:			h2태그
                이벤트:			click 
                이벤트 핸들러 :	box1, box2 (블릿기호 없애기)

            */

            $("h2").click(function(){
                $(".box1").css({"listStyle":"none"})
                $(".box2").css({"listStyle":"none"})
            
            });

            /*
                h3태그 clickEvent2 해당버튼 클릭하면 box1과 box2에 border 생성되도록 만들기

                대상:			h3태그
                이벤트:			click 
                이벤트 핸들러 :	box1, box2 (border 생성)

            */

            $("h3").click(function(){
                $(".box1").css({"border":"2px dotted red"})
                $(".box2").css({"border":"2px dotted red"})
            
            });

            /*
                p태그 클릭:TEST 핑크색상자 클릭하면 담고 있는 글자 x, y축 가운데 배치되도록 만들기

                대상:			p태그
                이벤트:			click 
                이벤트 핸들러 :	p 태그 대상과 같음 (글자 x,y축 가운데 배치)

            */

            $("p").click(function(){
                $("p").css({"textAlign":"center","lineHeight":"300px"})
            
            });
            

        });
    </script>
    <div id="wrap">
        <h1>h1 태그 click</h1>
        <h2>h2 태그 clickEvent</h2>
        <h3>h3 태그 clickEvent</h3>
        <ul>
            <li class="box1">box1</li>
            <li class="box2">box2</li>
        </ul>
        <p>p태그 클릭 TEST</p>
    </div>
 </body>
</html>
