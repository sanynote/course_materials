<!DOCTYPE html>
<html lang="ko">
 <head>
	<title>rotate3d_coin</title>
	<meta charset="utf-8"/>
	<style>
		*{margin:0; padding:0;}
		div{width:620px; height:500px; border:1px solid red; margin:100px auto 0; position:relative;}
		div p{width:304px; height:300px; position:absolute; left:100px; top:70px; transition:all 1s linear;}

		/*
			[배스킨라빈스 벽돌 부분 분석]
				
				1) 해당하는 객체가 각각의 위치로 움직이기 위해선 position:absolute가 필요함!
				2) 각각의 객체에서 이미지가 빠져나온 표현도 position:absolute!

			[매우중요]
				
				* 바깥쪽에 움직인 absolute가 안에 담겨 있는 absolute의 부모역할을 담당할 수 있음!
				* relative가 훨씬 안전하게 기준점 역할을 담당하기 때문에 relative를 많이 활용한다!
		*/

		/*
			[순서 매우중요]

				1) position : absolute로 겹쳐 놨다면 아래 만들어진 객체가 "최신"
				2) header, container, footer 겹쳐 놨을 경우, footer가 가장 상단에 있음!
					* header가 먼저 보이기 위하여 z-index 사용!


				* 현재 예제에서는 coin1과 coin2번 중에 coin2가 상단에 존재함!
				* 마우스를 올릴 수 있는 대상은 coin2

			[position:absolue 와 translate]
				
				1) absolute는 기준이 되는 영역의 왼쪽 상단에서 부터 움직임!
				2) relative는 공간을 버리기 때문에 사용하기가 버거움! ( 무거움! )

				3) 제자리에서 움직이는 기능을 만들때  translate 사용!
					+ translatex , x방향으로 움직일때
					+ translatey , y방향으로 움직일때


				* scroll 기능 적용시, position:absolute로 만들경우, 모든 객체가 상단으로
				올라가려고 함 (특징, 왼쪽 상단으로 올라가려는 성질이 있음!)

				* position:fixed는 어떤 객체도 가둬둘 수 없지만, 브라우저 어느 위치에 배치하면
				해당하는 위치값을 "스스로 저장함!"

				* "translate가 자신의 위치값을 알기 때문에" 위로 올라가려 하지 않고, 자신의 위치
				에서 부터 움직임이 가능함!
		*/

		div .coin2:hover{transform:translatex(200px);}
		div .coin1:hover{z-index:1; transform:rotate3d(-1,1,0,360deg);}

		/*
			[적용되는 축에 대한 이해]
				
				: rotate3d(x축, y축, z축, 각도(deg) )

				: 0은 해당하는 축을 사용하지 않을때
				: 1은 해당하는 축을 "정방향"으로 사용할때
				: -1은 해당하는 축을 "반대방향"으로 사용할때

			[3d 정리]
				
					: z축은 어떤 형태로 표현될지 알 수 없기 때문에 주로 x축 y축을 기준으로 사용할 수 있음!
					: 3d를 사용하는 이유는 나열된 축을 전부 사용할 수 있기 때문에 활용도가 높음!

		*/




	</style>

 </head>
 <body>
	<div>
		<p class="coin1">
			<img src="img/won1.png" alt="동전 이미지1"/>
		</p>
		<p class="coin2">
			<img src="img/won2.png" alt="동전 이미지2"/>
		</p>
	</div>
 </body>
</html>
