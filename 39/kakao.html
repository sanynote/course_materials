<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang= "ko">
 <head>
	<title>kakao</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<style type="text/css">
		*{margin:0; padding:0;}
		li{list-style-type:none;}
		a:link,a:visited{text-decoration:none;}

		/*##### 기능 만들기 ######*/
			a:hover{background-color:#fff; border:2px solid red;}

		/*####### wrap #######*/
			#wrap{min-width:1025px; width:100%;}
			#container{width:100%;}
			#kakaoArea{width:100%; padding-top:50px;}

		/*##### 실제 사용영역 (kakao) ######*/
			#kakao{width:1000px; margin:0 auto;}
			/* 320 + 10 * 3 +10 == 1000 */

			#kakao ul{width:100%; height:350px;}
			#kakao li{width:320px; float:left; margin-left:10px; background-color:#ffffe1;}
			
			#kakao li a{display:block;}
			#kakao li .text{width:100%; height:70px; padding-top:30px;  text-align:center; display:block;}
			
			#kakao li .img{width:100%;}
			#kakao .img img{width:100%;}

	</style>
 </head>

 <body>
	<div id="wrap">
		<div id="container">
			<div id="kakaoArea">
				<div id="kakao">
					<ul>
						<li>
							<a href="#" title="상품 알아보기">
								<span class="text">
									<span>상품 알아보기</span><br/>
									<b>카카오스토리 광고의 특징</b>
								</span>
								<span class="img">
									<img src="img/source0.png" alt="상품 알아보기"/>
								</span>
							</a>
						</li>
						<li>
							<a href="#" title="상품 소개서">
								<span class="text">
									<span>상품 소개서</span><br/>
									<b>상품에 대한 자세한 정보</b>
								</span>
								<span class="img">
									<img src="img/source1.png" alt="상품 소개서"/>
								</span>
							</a>
						</li>
						<li>
							<a href="#" title="상품 알아보기">
								<span class="text">
									<span>상품 알아보기</span><br/>
									<b>성공적인 비즈니스 사례</b>
								</span>
								<span class="img">
									<img src="img/source2.png" alt="상품 알아보기"/>
								</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
 </body>
</html>
