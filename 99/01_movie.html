<!DOCTYPE html>
<html lang="ko">
 <head>
	<title>movie</title>
	<meta charset="utf-8"/>
    <style>
        *{margin:0; padding:0;}
        body{margin:0; padding:0;}
        #wrap{width:800px; margin:0 auto;}

        h2,h3{text-align:center; margin:10px;}
        h3{padding:10px 0; background-color:#e1e1e1;}

        #imgs{width:100%;}
        #imgs img{width:100%;}

        input{width:40px; height:40px; margin:10px 5px;}
    </style>
	<script>
        function seat( num ){
            var inputs = document.getElementById("A"+num);
            // console.log(inputs);

            if(inputs.value=="예약"){
                alert("예약이 완료되어거나 선택이 불가합니다");

            }
            else{
                alert("예약이 가능합니다");

                do{
                    var ans= prompt("좌석을 예매하시겠습니까?", "예시) Y/N");
                }while(!(ans=="Y" || ans=="y" || ans=="N" || ans=="n"));

                if(ans=="y" || ans=="Y"){
                    alert("예약이 완료되었습니다");
                    inputs.value="예약";
                    inputs.style.backgroundColor="#fff";
                    inputs.style.border="1px solid #f00";
                }
                else{
                    alert("예약이 취소되었습니다"); 
                }
                
            }

        }

	</script>
 </head>
 <body>
    <div id="wrap">
        <h2>CINEMA 영화관</h2>
        <h3>SCREEN</h3>
        <p id="imgs">

        </p>
        <input id="A0" type="button" value="A0" onclick="seat(0);"/>
