<!DOCTYPE html>
<html lang="ko">
 <head>
	<title>auto popup</title>
	<meta charset="utf-8"/>
	
	<style>

	</style>
	
 </head>

 <body>
	<h2>window_open</h2>
    <p>
        <a href="#none" title="팝업창" onclick="windowOpen1();">팝업창</a>
    </p>
    

    <script>
        setTimeout(function(){windowOpen1();}, 1000);
        function windowOpen1(){
            
            var pop = window.open("img/popup.jpg","팝업창","width=300, height=400");

            setTimeout(function(){ pop.close();},3000);

        }
	</script>

 </body>
</html>
