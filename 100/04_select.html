<!DOCTYPE html>
<html lang="ko">
 <head>
	<title>select</title>
	<meta charset="utf-8"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<style>
		*{margin:0; padding:0;}
		body{margin:0; padding:0;}
		li{list-style:none;}
		a:link, a:visited{color:#333; text-decoration:none;}

		#selectArea{width:200px; margin:50px; position:relative;}
		#inputs{width:100%; height:24px; border:1px solid #ccc; position:relative; border-radius:5px;}
		
		#inputs .text{width:176px; height:24px; font-size:14px; text-indent:10px;}
		#inputs p{width:22px; height:22px; background-color:#ccc; font-size:12px; text-align:center; line-height:22px; position:absolute; right:0; top:0; border-left:2px solid #eee; border-bottom:2px solid #aaa; cursor:pointer; border-radius:0 5px 5px 0;}

		#menu{width:100%; position:absolute; left:0; top:24px;}
		#menu ul{border:1px solid #ccc; border-radius:5px;}
		#menu li{text-align:center; font-size:12px; line-height:24px; border-bottom:1px solid #ccc;}

	</style>
	<script>
		$(document).ready(function(){
			/*
				[effect 와 css]
					
					1) transition 으로 부드럽게 메뉴가 떨어지도록 만들 수 있음!
					2) transition과 effect 를 함께 사용하면 duration 충돌이 발생하여 문제가 될 수 있음

					3) effect 기능으로 설계 한다면
						hide를 사용한다면 show 적용가능 slideUp/Down, fadeIn/Out 기능들 모두 적용 가능!
			
			*/
			$("#menu ul").hide();
			
			var now = true;
			
			$("#inputs p").click(function(){
				if(now == true){
					$("#menu ul").slideDown();
					$(this).text("▲");

					now=false;
				}
				else{	
					$("#menu ul").slideUp();
					$(this).text("▼");
					now=true;
				}
			});
			
			/*
				menuSel li a 를 클릭하면 해당하는 텍스트 바꾸기
				#inputs .text 의 글자 바꾸기
			*/
			
			var menuA = $(".menuSel li a");

			menuA.click(function(){
				
				var word = $(this).text();
				//alert(word);

				$("#inputs .text").text(word);
				
				/*선택하면 다시 닫기
				$("#menu ul").slideUp();
				$("#inputs p").text("▼");
				
				now=true;
				*/
			});
		
		});
	</script>
 </head>

 <body>
	<div id="selectArea">
		<div id="inputs">
			<div class="text">아래내용 선택</div><p>▼</p>
		</div>
		<div id="menu">
			<ul class="menuSel">
				<li><a href="#none" title="한국">한국</a></li>
				<li><a href="#none" title="미국">미국</a></li>
				<li><a href="#none" title="태국">태국</a></li>
				<li><a href="#none" title="영국">영국</a></li>
				<li><a href="#none" title="중국">중국</a></li>
			</ul>
		</div>
	</div>
 </body>
</html>
