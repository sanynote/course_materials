<!DOCTYPE html>
<html lang="ko">
 <head>
	<title>slideWidth</title>
	<meta charset="utf-8"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<style>
		*{margin:0; padding:0;}
		body{margin:0; padding:0;}
        li{list-style:none;}

        #wrap{width:100%;}
        ul{width:600px; height:300px; background-color:#333; margin:0 auto;}
        li{width:50px; height:100%; line-height:300px; color:#fff; box-shadow:0 3px 3px rgba(0,0,0,0.5); text-align:center; cursor:pointer;
            transition:all 0.5s linear; float:left;}

        .ts1{background-color:#700;}
        .ts2{background-color:#520;}
        .ts3{background-color:#750;}
        .ts4{background-color:#730;}

        

		
	</style>
    <script>
        $(document).ready(function(){
			
            
            
            $("li").click(function(){
        
                $("li").css({"width":"50px","lineHeight":"300px","fontSize":"16px","textShadow":"0 0 0 #000"});
                $(this).css({"width":"450px","lineHeight":"300px","fontSize":"24px","textShadow":"0 0 10px #ff0"});
        
            });
            
        
        });

    </script>

 </head>

 <body>
    <div id="wrap">
        <ul>
            <li class="ts1"><span>t e s t 1</span></li>
            <li class="ts2"><span>t e s t 2</span></li>
            <li class="ts3"><span>t e s t 3</span></li>
            <li class="ts4"><span>t e s t 4</span></li>
        </ul>
    </div>
 </body>
</html>
