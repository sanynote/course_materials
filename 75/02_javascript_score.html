<!DOCTYPE html>
<html lang="ko">
 <head>
	<title>javascript_score</title>
	<meta charset="utf-8"/>
	<script>
		/*##################### [성적표 문제] ######################*/
		/*
			성적표 문제 만들기

				:: 입력파트	
					(입력창 , 태그이용)
					
					이름을 입력하세요,				입력창 띄우기
					나이를 입력하세요,				입력창 띄우기
					국어점수를 입력하세요,		입력창 띄우기
					영어점수를 입력하세요,		입력창 띄우기
					수학점수를 입력하세요,		입력창 띄우기
			
				:: 출력파트	(문서에 출력받기)
					
					: 알림창, 확인창 결과를 보여주면 임시적으로 확인하고 끝남!
					: 문서에 출력을 받아야 프린트로도 출력받을 수 있음 (성적표, 영수증)
					
					이름 출력받기
					나이 출력받기
					국어점수 출력받기
					영어점수 출력받기
					수학점수 출력받기

					총점 : 국어점수 입력받은 값 + 영어점수 입력받은 값 + 수학점수 입력받은 값
					평균 : 계산된 총점을 통해서 평균 값 계산하기

			+++++++++++++++++++++++++++++++++++++++++++++++++++++++

				중요: 직접 계산하는 것이 아니라 "변수+변수" 처럼 계산되도록 만들기
			
			+++++++++++++++++++++++++++++++++++++++++++++++++++++++

				문제점: 성적표 부분에서 문제가 있는 부분 해결하기!
		*/

		/*
			[영역나누기]
		
				1) 웹은 구조작성시 header, container, footer의 영역을 나눌 수 있음!
				2) script작성시 
					
					입력, 출력	(기본형태)

				3) 출력파트나 입력파트가 복잡할 경우, 처리 파트를 만들어서 출력 전에 수식을 만듬!

				4) 입력	, "처리",  출력
		
		*/

		/*####### [입력파트] ######*/
			var name = prompt("이름을 입력하세요.");
			var age = prompt("나이를 입력하세요.");
			var kor	= parseInt(prompt("국어점수를 입력하세요."));
			var eng = parseInt(prompt("영어점수를 입력하세요."));
			var math = parseInt(prompt("수학점수를 입력하세요."));

		/*######## [처리파트] ########*/
		/*
			: 복잡한 수식의 계산을 중간 과정에서 처리해주는 방식
			: 문자열, 속성바꾸기, 계산식 표현등의 작업을 해줄 수 있음!
		*/
		

		// 총점
		var total  = kor+eng+math;
		
		// 평균
		/*
			[평균값 계산하기]

				: 소수점 자릿수가 너무 많이 출력되는 문제 발생!
				: 프로그램마다 자릿수 표현에 대한 부분이 많이 발생함!

			+++++++++++++++++++++++++++++++++++++++++

			평균값을 가지고 있는 변수는? 
				avg	(안에 평균값 계산되어 저장됨)
		
		*/
		var avg  = total/3; 

		// avg  99.6666667 
		/*
			[정리]
				
				대상.toFixed(소수점 자릿수)

				: 소수점 2째 자리까지 표현할 경우, (2) 라고 작성하면
				2째 자리 까지 표현이 가능함


				1) avg.toFixed(2)		, 평균값을 가지고 있는 avg에 들어가서 2째 자리 까지 잘라낸 형태!
				2) 잘라진 채로는 표현되지 않기 때문에 "새로운 변수" 에 담거나 "기존 변수" 에 다시 담아주기!

				[새로운 변수명]
					새로운 변수명이기 때문에 var 선언한 후 작업하기!

				var avg2 = avg.toFixed(2);
					출력받을 때도 새로 받은 변수명 가져와서 출력받기 : document.write(avg2)

				
				[기존 변수명]
					avg = avg.toFixed(2);

						기존 변수명에 다시 입력받을 수 있음!
						document.write(avg) 출력가능;
		
		*/	
	

		avg = avg.toFixed(2);

		/*
			[계산이 되지 않는 문제점 발생!]

			1) 총점이 제대로 표현되지 않는 문제 발생!
				
				: 입력된 데이터 값
					
					+ 국어점수 : 100
					+ 영어점수 :	 100
					+ 수학점수 : 99


					제대로 된 계산 값: 299
					보이는 결과 값 : 10010099
		
			2) "총점" 에서 문제가 발생하기 때문에 "평균" 값에도 문제가 발생함!

			++++++++++++++++++++++++++++++++++++++++++

			[문제점이 발견되는 구간?]

				: 입력파트? , 처리파트?, 출력파트?

				1)	출력파트는? 만약에 문제가 있다면 화면에 아무것도 나오지 않음(결과화면이 보이지 않음) 
				
				2)	처리파트는? 만약에 문제가 있다면 10010099도 만들어지지 않음!

				3) 입력파트는? 입력받는 순간에 무언가 잘못 되었거나 잘못 넘겨주기 때문에 문제가 발생함!

			+++++++++++++++++++++++++++++++++++++++++++++

				[화면에서 표현시]

				var money ="2000";
				var money = 2000;

				* 위 값을 document.write로 확인해보면 숫자 표현, 문자 표현 모두 동일하게 2000 으로 확인 할 수 있음!
				* 수식 없이 그냥 확인할때는 동일하게 2000으로 보이지만 "2000" 처럼 문자열로 처리되면 
				문자열로 처리 되서 계산되지 않음!

				[정리]
					: 입력파트에서 숫자로 기입했지만, 문자로 기입되고 있는 상황인지 확인하기!
					: * 모양만 숫자인지, 속성까지 숫자인지 확인하기

				[정리]
					태그: div, p , ul li, span, strong, em.....

						블록속성 :	div, p, ul li
						인라인속성:	span, strong, em

					: 위에 나열된 태그들은 태그지만 속성을 가지고 있음
					: 변수들도 받아줄때 처음부터 문자나 숫자로 입력받을수 있도록 속성을 가지고 있음

				[해결]
					
					1) 입력받은 변수가 문자 속성인지, 숫자 속성인지 확인하기
					2) 입력파트 확인하기

			++++++++++++++++++++++++++++++++++++++++++++++++++++++++++

			[검사창 활용하기_매우중요]
				
				1) console.log 사용하기
					(브라우저에서 입력된 값이나 출력된 정보의 데이터들을 기록으로 확인할 수 있음!)

					: console.log는 확인하고 싶은 값만큼 몇개든 사용가능!
					: alert와 마찬가지로 버그 찾을때 많이 사용됨!
				

				2) 100을 입력하고, 검사띄워서 확인해보면 console.log의 기록이 100으로 작성된 것 확인!
					: 변수담긴 값이 숫자인지, 문자인지 정확하게 구분이 어려움!

				
				3) 대상의 속성 확인하기
					: 대상이 가지는 성질이 어떤 성질이 확인할때 사용하는 속성
					: 태그가 인라인인지, 블록인지 확인하는 것과 같음

					typeof(대상)


				4) 검사를 통해서 확인해본 결과 string 구조로 되어 있는 것 확인가능!

					* console.log로 기본적인 변수값 확인 가능, 해당하는 값의 속성도 확인할 수 있음!

			+++++++++++++++++ [string] +++++++++++++++++++
				
				1) string 문자 속성

				2) 문자의 특징
					: 가+나+다+라+마+바+사	 = 가나다라마바사

				3) kor 100	, eng 100	, math 99	, string 구조이기 때문에 
					: 10010099로 출력됨

			[해결]
				: string 구조를 숫자구조로 바꾸기!
				: display:inlien을 display:block, display:block을 display:inline으로 바꾼 것 처럼 속성 변화 가능!


				매우중요)
					parse(분쇄) + int(정수) == parseInt(분쇄하여 정수로 바꾸세요)

					+ kor + eng+ math, 모두 계산이 되어야 하는 각각의 값들로, 하나라도 문자로 되어 있으면
					계산이 어렵기 때문에 "parseInt로 분쇄하여 number로 속성 변경하기"

					+ age는 계산이 될 값이 없기 때문에 분쇄할 필요없음!


			++++++++++++++++++++++++++++++++++++++++++++

			[자료형]

				var box		, 박스라는 변수를 사용하겠다는 선언!

					
				int box		, 정수만 담을 수 있는 박스		(정수, 0, 1, 2, 3, 4, 5, 6, 7....)
				float box	, 소수점을 담을 수 있는 박스		(소수점, 0.1, 0.2, 0.3, 0.4, 0.7...)
				char box	, 문자만 담을 수 있는 박스		("가","나","다")
	
			
			문제)
				분쇄하여 계산이 된 값을 확인한 후 제출하기!
		*/

		console.log(typeof(kor));


		/*######### [출력파트] ########*/
			document.write("이름: "+name+" <br/>");
			document.write("나이: "+age+" <br/>");
			document.write("국어점수: "+kor+"<br/>");
			document.write("영어점수: "+eng+"<br/>");
			document.write("수학점수: "+math+"<br/>");
			document.write("총점: "+total+"<br/>");
			document.write("평균: "+avg);


	</script>
 </head>
 <body>

 </body>
</html>
