<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang= "ko">
 <head>
	<title>nav</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<style type="text/css">
		*{margin:0; padding:0;}
		li{list-style-type:none;}
		a:link,a:visited{text-decoration:none; color:#fff;}
		a:hover, a:focus{text-decoration:underline;}

		/*########## 대상 선택시 주의사항 #########*/
		/*
			ul{}
				자녀요소인 ul까지 영향을 주기때문에 "명칭"으로 작업할것인지
				"태그"로 작업할것인지 고려해야함
		*/
		#nav{width:720px; background-color:gold;}
		#nav li{width:179px;  height:39px; line-height:39px; border-right:1px solid #fff; border-top:1px solid #fff; /*margin-right:1px; margin-top:1px;*/text-align:center; background-color:#00f; float:left;}

		/*
			[기능 적용시 주의사항]
				margin의 경우, 공간을 버리는 개념으로 해당하는 공간에 마우스가 닿으면 
				빈공간에 마우스가 올라가있기때문에 display:none 으로 사라지려고함

				li에 마우스 올렸을 때 나타나야하지만 li와 li사이에 margin으로 공간이 떨어져서 빈칸이 생김

				* 빈칸과 공백 주의해야 함
				* margin은 공간을 버리지만 padding이나 border는 공간을 채우는 값으로
				빈칸으로 만들지 않으려면 border로 처리하는 것도 좋은 방법이다.

			[overflow:hidden 사용하기]
				
				: overflow:hidden 의 경우, 넘치는 객체를 숨길때 사용하는 효과로 떨어지는 
				객체를 만들 경우 헤딩하는 값을 숨기기때문에 사용이 어려워진다.

				: float를 끊기위하여 높이값을 적용할 수 있지만..
				: 자녀의 높이값이 모두 다르기때문에 쉽게 높이값을 지정하는것도 어렵다

			[float 끊기]
				
				1) 부모요소에 너비와 높이 설정하기
				2) 하위 요소에 clear:both 적용하기
				3) overflow:hidden 적용하기

				+ 1번과 3번은 사용하기 어려워짐
				+ 2번 방식으로 해결하기
		*/
		
		#nav li ul{display:none;}
		#nav li:hover ul{display:block;}

		#nav li ul li:hover{background-color:pink;}
		#nav li ul li:hover a{color:#00f;}

		#nav .gallery ul li:hover{background-color:aqua;}
		#nav .gallery ul li:hover a{color:#f00;}

		#nav .news ul li:hover{background-color:#ff0;}
		#nav .news ul li:hover a{color:#00f;}

		#nav .etc ul li:hover{background-color:#f00;}
		#nav .etc ul li:hover a{color:#ff0;}

		ul:after{content:""; display:block; clear:both;}
		/*
			[매우중요]
				
				1) #nav 를 대상으로 작업하면 #nav 영역에서만 float가 끊김
				2) ul을 대상으로 작업하면 각각의 li들이 float를 상속받고있어서
				안전하게 끊을 수 있음
		*/

	</style>
	
 </head>

 <body>
	<ul id="nav">
		<li>
			<a href="#" title="로그인">로그인</a>
			<ul>
				<li><a href="#" title="정회원 로그인">정회원 로그인</a></li>
				<li><a href="#" title="회원가입">회원가입</a></li>
			</ul>
		</li>
		<li class="gallery">
			<a href="#" title="갤러리">갤러리</a>
			<ul>
				<li><a href="#" title="사진갤러리">사진갤러리</a></li>
				<li><a href="#" title="그림갤러리">그림갤러리</a></li>
				<li><a href="#" title="아트갤러리">아트갤러리</a></li>
			</ul>
		</li>
		<li class="news">
			<a href="#" title="뉴스">뉴스</a>
			<ul>
				<li><a href="#" title="정치">정치</a></li>
				<li><a href="#" title="스포츠">스포츠</a></li>
				<li><a href="#" title="경제">경제</a></li>
				<li><a href="#" title="연예">연예</a></li>
				<li><a href="#" title="날씨">날씨</a></li>
			</ul>
		</li>
		<li class="etc">
			<a href="#" title="기타">기타</a>
			<ul>
				<li><a href="#" title="QnA">Q&amp;A</a></li>
				<li><a href="#" title="일반문의">일반문의</a></li>
				<li><a href="#" title="찾아오시는길">경제</a></li>
				<li><a href="#" title="연예">연예</a></li>
				<li><a href="#" title="날씨">날씨</a></li>
			</ul>
		</li>
	</ul>
 </body>
</html>
