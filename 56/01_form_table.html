<!DOCTYPE html>
<html lang="ko">
 <head>
	<title>form_table</title>
	<meta charset="utf-8"/>
	<style>
		*{margin:0; padding:0;}
		body{font-family:dotum, sans-serif; font-size:12px; color:#666; line-height:18px;}
		input[type="button"], input[type="submit"], input[type="reset"]{cursor:pointer;}

		h2{background-color:gold; text-align:center; padding:20px 0 10px; color:#333;}
		
		/*
			[legend와 caption]
				
				1) legend 와 caption 모두 목차 생성 불가능!
				2) form은 현재의 페이지에서 db를 다룰때 필수로 다루기 때문에 
					fieldset과 legend 태그 모두 중요도가 높아짐!

				3) table 태그는 주로 양식서나 게시글 용도로만 만들기 때문에 사용이 적게 되는 편임!
					caption도 사용이 적어지는 편임!

					* legend 보다는 caption을 display:none으로 처리하는 것이 안전하다!
		*/

		caption{display:none;}

		.point{ color:#da452d;}
		.tip{color:#0090c6;}

		#joinForm{width:825px; margin:0 auto; }
		fieldset{border:none; width:100%;}

		legend{padding:10px 0; font-size:25px; font-weight:700; font-family:malgun gothic, sans-serif;}
		legend span{color:#05c;}

		.f1{height:420px;}
		.dataView table{width:100%; border-bottom:2px solid #ccc; border-collapse:collapse;}
		.dataView th{width:95px; height:44px; border-top:1px solid #ccc;}
		.dataView td{padding:5px 10px; border-top:1px solid #ccc;}

		/*
			[table의 특징]
				
				1) 참고자료, colspan.html , rowspan.html 파일 참고하기!
				2) 기본적으로 th, td 영역을 보호하기 위하여 border가 생성됨!

				* tr에는 border가 적용되지 않음!
					* th와 td에 따로 border 적용하기!
				
				* table을 전체로 borde 적용가능!

				3) th와 td에 공간이 떨어져 보임!
		*/

		.dataView tr:first-child th, .dataView tr:first-child td{border-top:2px solid #aaa;}

		.dataView th label{display:block; padding:10px 0 5px 10px; background-color:gold;}
		.dataView td span{padding:0 10px;}
		.dataView td input{width:188px; height:19px; padding:5px 0 4px 10px;}

		.dataVeiw td #userage{width:75px;}
		.dataView td input[type="radio"], .dataView td input[type="checkbox"]{width:auto; vertical-align:middle;}

		/*
			[style 연결하여 사용하는 방식]
				
				a:hover, a:focus { text-decoration:underline; }
					: 같은 기능을 같이 사용 할 수 있음!

				.dataView td input, .dataView td label{display:block;}
					: 같은 효과를 동일하게 사용할 수 있음!


				* 주의사항, 콤마 찍고 연결할때 클래스 속성의 경우  .(점) 이 없는 경우가 많음!
				
			: 활용도가 높은 작업
					#visual, #visual li, #visua li img{width:100%;}
			
			: 한번에 묶여있는 작업은 기능을 만들거나 꾸며주는 작업시 어려워 질 수 있음!


			[정리]
				
				1) style을 연결하여 표현하는 방식은 코드를 정리하여 더이상 수정 변화가 없는 것을 정리할때 사용!
				
				2) 주의사항

					[좋지 않은 방법]

						header li, footer div{width:100%}
							
							: 서로 다른 영역끼리 묶어주지 않음!
							: 순서가 꼬여 있어서 근처에서 기능을 만들수가 없음!

					
					[좋은 방법]

						header li, header p {width:100%;}
							
							: 정리가 필요한 작업은 같은 영역의 값 끼리 묶어주기!		
		*/

		.dataView td input[type="radio"]{margin-left:5px;}
		.dataView td select{width:131px; height:30px;}

		.dataView .email input[type="text"]{width:140px;}

		.dataView #mobileFirstNo{width:56px;}
		.dataView input[type="text"]{width:60px;}
		
		.btnCenter{text-align:center; padding-top:10px;}
		.btnCenter input{width:105px; height:28px; font-weight:bold;}


		.f2, .f3{width:407px; height:315px; padding-top:30px;}
		
		.f2{float:left;}
		.f3{float:right;}
		

		.agreeText{text-align:right;}
		fieldset textarea{width:385px; height:305px; font-size:11px;
		color:#8f785c; line-height:16px; padding:5px 10px;}


		#joinForm:after{content:""; display:block; clear:both;}


		/*
			[input 공간 정리하기]
				

				1) form에서는 대다수 input로 제작하기 때문에 class로 그룹화 시키거나
				공통을 만들어주는 것이 매우 중요!

				2) input의 경우, 필수로 작성되는 값들 중에 type을 공통으로 사용할 수 있기 때문에 
					class를 따로 사용하지 않아도 공통 작업이 가능함!

				[괄호정리]

					1) { } : 기능적용시
					2) ( ) : 조건 괄호

					3) ( ){ } : 조건에 맞으면 기능구현하기
					4) [ ] : 속성에 해당하는 괄호
					
					5) ({ }) : 1번, 조건이 기능이 되었기 때문에 기능으로 사용!

			[textarea 사용하기]
				
				1) 장문의 글을 작성하거나, 상세 주소등을 표기해야 할때 주로 사용!
				
				2) textarea는 영역에 작성된 빈칸 까지도 그대로 읽기 때문에 관리하기가 매우 불편함!
				글자를 띄우기 위하여 br태그를 사용하면 br태그도 글로 인식되어 화면에 나타날 수 있음!

				[tip]

				왼쪽에서 떨어져 있거나 들여쓰기로 담으려고 하면, 담긴 영역까지 읽기 때문에..
				완전히 왼쪽에 붙여 넣고 작업을 함!

				3) 이용약관 처럼 화면에 표기하는 용도로만 사용할 경우
					textarea를 사용하기 보다 div태그를 사용하여 화면에 보여주고 넘치는 글자들은
					scroll을 활용하여 나타나게 한다!
		*/
	</style>
 </head>
 <body>
	<h2>회원양식</h2>
	<form id="joinForm" action="#" method="post">
		<fieldset class="f1">
			<legend><span>기본정보</span>입력</legend>
			<div class="dataView">
				<!-- summary라는 속성은 더이상 사용하지 않음, title로 대체함-->
				<table title="이름, 아이디, 비밀번호, 이메일 등의 정보입력">
					<caption>기본정보 입력</caption>
					<tbody>
						<tr>
							<th>
								<label for="username">이름: </label>
							</th>
							<td>
								<input id="username" type="text" name="username" placeholder="한글 이름 입력" title="8자 까지 입력" maxlength="8" required/>
								<span>
									<label for="male">남자</label><input id="male" type="radio" name="radioChk" required/>
									<label for="female">여자</label><input id="female" type="radio" name="radioChk" required/>
								</span>
								<label for="userage">나이</label><input id="userage" type="number" name="userage" min="0" 
								max="150"/>세
								<!-- 
									1) min과 max는 숫자개념에서 사용하는 속성 
									2) length는 입력되는 길이값을 확인하는 속성
								-->
							</td>
						</tr>
						<tr>
							<th>
								<label for="userid">아이디</label>
							</th>
							<td>
								<input id="userid" type="text" name="userid" maxlength="10" required/>
								<span class="point">※ 영문자, 소문자 입력가능, 최대 10자 까지 입력</span>
							</td>
						</tr>
						<tr>
							<th>
								<label for="userpass">비밀번호</label>
							</th>
							<td>
								<input id="userpass" type="password" name="userpass" required maxlength="8"/>
								<span class="point">※ 비밀번호는 총 8자 까지 입력가능</span>
							</td>
						</tr>
						<tr>
							<th>
								<label for="userpassChk">비밀번호 확인</label>
							</th>
							<td>
								<input id="userpassChk" type="password" name="userpassChk" required maxlength="8"/>
							</td>
						</tr>
						<tr class="email">
							<th>
								<label for="useremail">이메일</label>
							</th>
							<td>
								<p>
									<input id="useremail" type="text" name="useremail" title="아이디만 입력" placeholder="아이디만 입력"/> @
									<input id="useremail2" type="text" name="useremail2"  title="이메일 주소만 입력" placeholder="이메일 주소만 입력"/>
									<select id="selectEmail" name="selectEmail">
										<option value="direct">직접입력</option>
										<option value="gmail">gmail.com</option>
										<option value="naver">naver.com</option>
										<option value="daum">daum.net</option>
										<option value="nate">nate.com</option>
									</select>
								</p>
								<!--
									[매우중요 , select, input, textarea]
										
										1) 나열되어 있는 태그들은 짝을 맞추는 태그로 label 태그를 사용함
										2) label이 있어도 지시사항 전달, tip 제공의 목적으로 title을 사용할 수 있음!

									[script 에서 매우중요]
										
										1) input id="username" type="text"	name="username"
											
											: input공간에 입력되는 데이터가 value값으로 인식됨!
											
										tip) value="그린" 이라고 작성하면 placeholder는 무시당하고 value가 먼저 작성되는 것을 알 수 있음!
												: value는 입력된 데이터 값, placeholder는 입력된 값이 아니라 화면에 보여주기 위한 값
												: "학생이름" 이라고 input 공간에 입력하면 인식하는 속성은?	
													value 속성에서 입력된 데이터를 "인지함"


										2) php에서는 입력된 value값이.. name속성에 담겨서 action 줄 타고 넘어가는 방식!


										* 입력된 데이터 값은 value 속성에 우선 담기는데.. input 공간에 value 속성을 작성하지 않아도
										자동으로 value 값으로 인식함!

									[select 태그의 value 속성]

										* 선택한 value의 정보를 name을 통해서 넘길수 있기 때문에 select 태그에서도 name 속성
										사용가능!


									[textarea 태그]

										* 글자들이 전부 value 값으로 인식될 수 있음!
										문제점) 너무 많기 때문에 db에서 담지 못함..

										* textarea의 약관을 보고 체크한 정보를 넘김!
									
									* 입력된 데이터는 value 속성이 없더라도... input태그 , textarea 태그에서는 무조건 
									value 값에 저장이 된다!
								-->
								<p class="tip">
									아이디 비밀번호 분실시 필요한 정보이므로, 정확하게 기입해 주십시오.
								</p>
								<p>
									<input id="checkbox" type="checkbox" name="checkbox" checked/><label for="checkbox">예약 및 상담관련 메일을 받습니다.</label>
									<!-- check가 되거나 데이터가 입력된다면 value에 저장이 되서 name 속성에 담기고, action 줄을 타고 넘어감!-->
								</p>
							</td>
						</tr>
						<tr class="mobileNo">
							<th>
								<label for="mobileFirstNo">휴대폰 번호</label>
							</th>
							<td>
								<select id="mobileFirstNo" name="mobileFirstNo" title="전화번호 앞자리 선택">
									<option value="010">010</option>
									<option value="011">011</option>
									<option value="016">016</option>
									<option value="help">문의</option>
								</select> - 
								<input id="mobileSecondNo" type="text" name="mobileSecondNo" title="전화번호 중간자리 입력"/> -
								<input id="mobileLastNo" type="text" name="mobileLastNo" title="전화번호 끝자리 입력"/>
								<span>
									<input id="chkbox" type="checkbox" name="chkbox" checked/>
									<label for="chkbox">예약 및 상담관련 SMS를 받습니다.</label>
								</span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

				<input type="reset" id="button2" value="다시쓰기" title="다시쓰기"/>
			</div>
		</fieldset>

				<textarea id="text1" readonly>
이용약관

4. 개인정보의 이용 및 보유 기간

한의원 홈페이지'에서 서비스를 받는 동안 하늘마음한의원

회원님의 탈퇴요청 및 자격 상실 시에는 즉시 삭제되며, 어떤

규정하는 회원거래정보의 보존기간 동안의 보관의무의 이행, 
기타 안정적인 서비스 제공을 위하여 필요한 정보이므로, 
탈퇴 후 동일 ID로의 재가입은 허용되지 않습니다.



5. 개인정보 보호를 위한 안전조치

① 회원의 개인정보는 기본적으로 아이디와 비밀번호에 의해 
보호되며, 회원에게 부여된 아이디 및 비밀번호에 대한 모든

브라우저 창을 종료하여야만 합니다. 특히 다른 사람과 PC를

접속할 수 있는 온라인상에서 개인정보를 노출하는 경우에는 
각별히 주의하시기 바랍니다. 

③ 자신의 아이디 및 비밀번호를 제3자가 사용하고 있음을 
인지한 경우에는 바로 하늘마음한의원 개인정보관리 책임자

6. 이용자 자신의 개인정보 관리(열람,정정,삭제 등)에 관한

8. 쿠키(cookie) 값의 운용과 활용

쿠키는 개개 의 웹사이트 이용자에 대해서 서비스를 
제공하는 웹사이트에 대한 기본 설정 정보를 보관하기 
위해, 웹 사이트가 이용자의 컴퓨터 브라우저(네스
케이프, 인터넷 익스플로러 등)로 전송하는 소량의 
정보입니다. 이용자가 웹사이트에 접속을 하면 서비스
제공자의 컴퓨터는 이용자의 브라우저에 있는 쿠키의 
내용을 읽고, 이용자의 추가정보를 자신의 컴퓨터에서 
찾아 접속에 따른 ID, 패스워드 등의 추가 입력 없이 
서비스를 제공할 수 있도록 합니다. 

쿠기는 귀하에게 보다 적절하고 유용한 서비스를 
전달하기 위해 사용하며, 쿠키를 이용하여 이용자의 
아이디에 관한 정보를 찾아냅니다. 
하늘마음한의원에 접속하는 이용자의 브라우저에 
고유한 쿠키를 부여함으로써 회원 및 비회원들의 
하늘마음한의원 홈페이지 이용빈도나 전체 이용자수 
등과 같은 이용자 규모를 파악하는데도 이용 됩니다. 

또한 하늘마음한의원의 온라인상담의 이용이나 
이벤트, 설문조사, 회원님의 참여 경력 등의 확인을 
위해서 쿠키를 이용하게 됩니다.
쿠키를 이용하여 하늘마음한의원 서비스의 방문 및 
이용형태를 파악함으로써 더 유용하고 이용하기 편리한 
서비스를 만들어 제공할 수 있게 됩니다. 회원님은 
쿠키에 대한 선택권을 가지고 있습니다. 회원님의 웹
브라우저에서 옵션을 선택함으로써 모든 쿠키를 
허용하거나, 쿠키가 저장될 때마다 확인을 거치거나, 
모든 쿠키의 저장을 거부할 수 있습니다. 

단, 쿠키의 저장을 거부하실 경우 로그인이 필요한 하늘마음
한의원의 모든 서비스는 이용하실 수 없게 됩니다. 쿠키를 
거부하고자 하는 경우에는 웹 브라우저(익스프롤러 5.0 이상 
버전의 경우)의 옵션을 조정하시면 됩니다. 

익스프롤러 -> 도구 -> 인터넷 옵션 -> 보안 -> 사용자 정의 
수준.. -> 쿠키로 이동하시어, 세션 단위 쿠키 허용을 사용 
안함으로, 컴퓨터에 저장된 쿠키 허용을 사용 안함으로 
하시면 됩니다.
