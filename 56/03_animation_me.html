<!DOCTYPE html>
<html lang="ko">
 <head>
	<title>animation</title>
	<meta charset="utf-8"/>
    <style>
        *{margin:0; padding:0;}
        h2{text-transform:uppercase; padding:20px 0 10px; text-indent:10px;}

        div{width:800px; height:800px; position:relative;}

        .ani1{width:20px; height:200px; background-color:yellow; animation:myani 3s infinite alternate; text-align:center;}
        
        @keyframes myani{
            0%{width:200px; height:200px; background-color:yellow; text-align:center; line-height:200px;}
            40%{width:200px; height:200px; background-color:blue; border:5px solid red; border-radius:50px; line-height:200px;}
            100%{width:400px; height:400px; background-color:yellow; border:5px solid red; border-radius:200px; line-height:400px;}
        }

        .ani2{width:200px; height:200px; background-color:gold; animation:myani2 3s infinite alternate; text-align:center;}
        
        @keyframes myani2{
            0%{width:200px; height:200px; background-color:gold; text-align:center; position:absolute; left:0px; top:200px; line-height:200px;}
            40%{width:150px; height:100px; background-color:aqua; border-radius:50px; color:#fff; position:absolute; left:400px; top:400px; line-height:100px;}
            100%{width:200px; height:200px; background-color:pink; border-radius:100px; color:#fff; position:absolute; left:400px;top:400px; line-height:200px;}
        }
    
    </style>
	
	
 </head>

 <body>
    <h2>animation_test</h2>
	<div>
        <p class="ani1">ani1</p>
        <p class="ani2">ani2</p>
    </div>
 </body>
</html>
