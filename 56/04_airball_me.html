<!DOCTYPE html>
<html lang="ko">
 <head>
	<title>airball</title>
	<meta charset="utf-8"/>
	<style>
		*{margin:0; padding:0;}

		div{width:1280px; height:800px; background-image:url("img/background.jpg");}

		p{width:213px; height:224px; background-image:url("img/airball.png"); position:absolute; left:100px; top:300px; animation:ani 10s infinite alternate;}

		@keyframes ani{

				0%{width:213px; height:224px; position:absolute; left:100px; top:300px;}
				20%{left:250px; top:280px;}
				40%{left:400px; top:300px;}
				60%{left:550px; top:280px;}
				80%{left:700px; top:300px;}
				100%{left:850px; top:280px;}
		}
	</style>
	
	
 </head>

 <body>
	<div>
		<p>
		</p>
	</div>
 </body>
</html>
