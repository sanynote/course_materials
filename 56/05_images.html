<!DOCTYPE html>
<html lang="ko">
 <head>
	<title>images</title>
	<meta charset="utf-8"/>
    <style>
        *{margin:0; padding:0;}

        div{width:1200px; height:720px; padding:50px; border:3px dotted #ccc; margin:0 auto;}

        p{width:100%; height:100%; background-image:url("img/01.jpg"); background-size:100% 100%; background-position:top; animation:ani 3s infinite alternate;}

        @keyframes ani{

            0%{background-image:url("img/01.jpg");}
            50%{background-image:url("img/02.jpg");}
            100%{background-image:url("img/03.jpg");}
        }

    </style>
	
	
 </head>

 <body>
	<div>
        <p>

        </p>
    </div>
 </body>
</html>
