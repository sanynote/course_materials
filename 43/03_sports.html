    <style type="text/css">
        *{margin:0; padding:0;}
        a:link, a:visited{text-decoration:none;}

        #wrap{min-width:720px; width:100%;}
        #container{width:100%;}
        #sportsArea{width:100%;}

            #sports{width:1000px; margin:0 auto;}

            #sports li{width:245px; height:160px; overflow:hidden; position:relative; float:left; margin-left:5px; margin-top:5px;}

        /* 기능만들기 */
            #sports li div{display:none;}
            #sports li:hover div{display:block;}

            #sports li p{width:250px;}
            #sports li p img{width:100%;}
            #sports li div{width:100%; height:100%; position:absolute; background-color:rgba(0,0,0,0.5); left:0; top:0;}
            #sports li div a{display:block; width:100%; height:100%;}
            #sports li div a span{display:block; text-align:center; line-height:160px; color:#fff;}

        /* 큰 li 개별작업 */
            #sports .main{width:495px; height:325px;}

            #sports .main div a span{line-height:325px;}
