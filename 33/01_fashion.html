<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang= "ko">
 <head>
	<title>fashion</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <style type="text/css">
    /*############ reset ##########*/
      *{margin:0; padding:0;}
      li{list-style-type:none;}
      #wrap{min-width:720px; width:100%;}
      #container{width:100%; padding-top:50px;}

      /*###### 전체 사용영역 fashionArea #######*/
      /*
        [작업순서]
          1) 실제 사용영역인 fashion영역에 margin:50px auto 0을 적용
          2) 검사를 띄워서 확인하면 container 영역이 열려있는것을 알 수 있음
            :margin-top 영향을 받음

          3) container에 overflow:hidden을 적용하면 해결되지만 문제는
            영역이 1차 영역에 해당하는 container 영역임
            : 앞으로 더 담을 수 있는 영역이나 마디(section)을 나누지 못할 수 있음
            : header,container,footer는 무조건 width:100%만 지정하기
            : 1차 영역은 다른 영역에 상속을 주기때문에 작업이 위험함

          4) container, padding-top:50px을 적용하고 해결해도되지만 1차 공간이기때문에 상속문제가 있을 수 있으므로 주의

          [해결]
            container에 의존하지않고, fashion (실제 사용영역)을 담을 수 있는
            fashionArea를 만듦
      */
      #fashionArea{width:100%; overflow:hidden;}
      /*######### 실제 사용영역 fashion #########*/

      #fashion{width:768px; margin:50px auto 0;}
      #fashion h2{border-left:5px solid #8449ca; text-indent:10px; font-size:17px;}

      /* 
        [ul 정리하기]
          1) li를 float로 붙이고 overflow:hidde을 임시적으로 사용함
          2) 높이를 미리 지정하면 자녀를 전부 담을 수 없을 수 있기때문에 나중에 높이값 설정
          3) 검사창 보면서 담아주는 margin 떨어져서 공간이 비워져있지않은지 확인하면서 붙이는 작업 확인하기  

          4) 마지막으로 overflow:hidden을 대신하여 높이값 확인하기
          중요) overflow:hidden은 자동으로 영역을 막아주기때문에 너비와 높이값을 알 수 있음
      */

      #fashion ul{width:100%; height:306px; padding-top:20px;}
      /*
        [실제 사용되어야하는 영역]

          1) li의 크기는? 이미지를 확인한 후 제작하기
          2) 매우 중요)
            : img: 364 * 180 으로 동일함
            : 높이가 제각각 다르거나 너비가 다르다면 overflow:hidden으로
            잘라내는 작업이 필요하지만 현재 "이미지는 동일" 하기때문에
            잘라내는 작업은 필요없음
      */
    /*######## 364px 원본 크기 사용하여 설정하기 ########*/
      #fashion li{width:364px; padding-left:20px; float:left;}
      #fashion p{width:100%;}

    /*
      [기능이 있을 때와 없을 때]
      : 기능이 있기때문에 이미지 크기와 동일하게 액자를 만들었지만 width:100% 사용 
      : 딸바요구르트의 경우, 기능이 없고 화면에 보기좋게 배치하기때문에 img보다는
      영역을 이용하여 배치함
    */
      #fashion p img{width:100%;}

    /*########## 글씨영역 ##########*/
      #fashion div{width:100%; padding-top:15px; font-size:13px; color:#555;}
      #fashion .cate{color:#8449ca; font-weight:700;}

      /*
        [매우중요]
          목차에 해당하는 headline 태그는 직접 적용하지않으면 글자색상이나 크기등이 변경되지 않음
      */

      #fashion h3{font-size:13px; line-height:30px; color:#000;}
      #fashion .comp{line-height:20px;}

  </style>
 </head>

 <body>

  <div id="wrap">
    <div id="container">
      <div id="fashionArea">
        <div id="fashion">
          <h2>| 패션 뷰티</h2>
          <ul>
            <li>
              <p>
                <img src="img/fashion00.jpg" alt="패션뷰티 이미지0"/>
              </p>
              <div>
                <p class="cate">[SUPER BEAUTY WEEK] 단 하루 이 혜택</p>
                <h3>프리메라 브랜드데이! 각 세트별 100개 한정</h3>
                <p class="desc">
                  마일드하지만 강력하게 묵은 각질을 30초 만에 순삭<br/>
                  다음날 메이크업 잘 받는 피부, 프리메라 마일드 필링!
                </p>
                <p class="comp">
                  프리메라
                </p>
              </div>
            </li>

            <li>
              <p>
                <img src="img/fashion01.jpg" alt="패션뷰티 이미지1"/>
              </p>
              <div>
                <p class="cate">[오늘의 브랜드 소식] 단독 첫 공개</p>
                <h3>메이크업포에버 신상 HD SKIN 파운데이션 혜택가</h3>
                <p class="desc">
                  신제품 포함 신상 위크 진열 상품 모두 15% 할인 찬스<br/>
                  전 구매 고객에게 신제품 4종 체험 샘플을 증정해 드립니다
                </p>
                <p class="comp">
                  메이크업포에버
                </p>
              </div>
            </li>
          </ul>

        </div>
      </div>
    </div>
  </div>
 </body>
</html>
