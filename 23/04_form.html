<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
 <head>
	<title>form</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
 </head>

 <body>
	<form action="" method="">
		<input id="" type="" name=""/>
	</form>
	<!--
		form태그는 db, control 페이지와 연결하는 매우 중요한 태그
		form은 블록요소 (div나 ul li 모두 담을 수 있음)

		+ action		: db나 control 페이지로 넘겨주는 주소줄 역할을 담당함
		+ method	: 
				+ get	: 주소줄에 보여줘도 되는 정보들 다룰때 사용
					(10개를 검색하면 20~30개를 더 추가해서 검색할 수 있음, 비슷한 정보의 값들을 모두 가져올 수 있음)

					: 맛집정보, 날씨정보, 취미, 여가활동, 스포츠 등 보여줘도 되는 정보들 다룰때 주로 사용
				+ post : 주소줄에 보여주면 안되는 정보들 다룰때 사용

					: 회원가입, 로그인
	-->
 </body>
</html>
