<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang= "ko">
 <head>
	<title>naver</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <style type="text/css">
    *{margin:0; padding:0;}
    li{list-style-type:none;}
    #wrap{min-width:1025px; width:100%;}

    /* 크게 담아주는 영역 설정 */
    /*
    163 * 2 = 640 +10(padding-left:5 *2) ==336
    107 * 3 = 630 +15(padding-left:5 *3) ==336
    --> 전체 넓이 336으로 설정
    */

    #container{width:341px; height:705px; margin:0 auto; border:1px solid #ccc;}
    h2{text-align:center; font-size:20px; line-height:70px;}
    #container ul{width:100%; height:100%; text-align:center;}
    
    #container li{width:107px; float:left; padding-left:5px;}
    #container .img{width:100%; overflow:hidden; padding-bottom:10px;}
    #container .img img{width:100%;}


    /* 큰 li 개별 작업 */
    #container .li0{width:163px;}

    /* desc */
    #container .desc{text-align:center; padding-bottom:20px; font-size:12px;}

  </style>
 </head>

 <body>
  <div id="wrap">
    <div id="container">
      <h2>트렌드 쇼핑</h2>
      <ul>
        <li class="li0">
          <p class="img">
            <img src="img/naver0.jpg" alt="네이버 쇼핑 이미지0"/>
          </p>
          <div class="desc">
            <h3>터졌다! 순식간에</h3>
            <p>700만 돌파!</p>
          </div>
        </li>

        <li class="li0">
          <p class="img">
            <img src="img/naver1.jpg" alt="네이버 쇼핑 이미지1"/>
          </p>
          <div class="desc">
            <h3>3년째 사용중!</h3>
            <p>다른건 못써!</p>
          </div>
        </li>

        <li>
          <p class="img">
            <img src="img/naver2.jpg" alt="네이버 쇼핑 이미지2"/>
          </p>
          <div class="desc">
            <h3>깐달걀 피부!</h3>
            <p>확실히 다르네!</p>
          </div>
        </li>

        <li>
          <p class="img">
            <img src="img/naver3.jpg" alt="네이버 쇼핑 이미지3"/>
          </p>
          <div class="desc">
            <h3>나이가 거꾸로!</h3>
            <p>이것은 신세계!</p>
          </div>
        </li>

        <li>
          <p class="img">
            <img src="img/naver4.jpg" alt="네이버 쇼핑 이미지4"/>
          </p>
          <div class="desc">
            <h3>조심해!</h3>
            <p>한번쓰면 못끊어!</p>
          </div>
        </li>

        <li>
          <p class="img">
            <img src="img/naver5.jpg" alt="네이버 쇼핑 이미지5"/>
          </p>
          <div class="desc">
            <h3>이게 말이돼?</h3>
            <p>1잔에 99원!</p>
          </div>
        </li>


        <li>
          <p class="img">
            <img src="img/naver6.jpg" alt="네이버 쇼핑 이미지6"/>
          </p>
          <div class="desc">
            <h3>우와! 신박한데!</h3>
            <p>이걸 이제 알다니!</p>
          </div>
        </li>

        <li>
          <p class="img">
            <img src="img/naver7.jpg" alt="네이버 쇼핑 이미지7"/>
          </p>
          <div class="desc">
            <h3>이걸 산다고?</h3>
            <p>후기보면 사게돼!</p>
          </div>
        </li>

      </ul>
    </div>
  </div>
 </body>
</html>
