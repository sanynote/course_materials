 <head>
	<title>form</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
 </head>

 <body>
	<div>
		<form action="" method="POST">
			<fieldset>
				<legend>로그인</legend>
				<label for="userid">아이디:</label><input id="userid" type="text" name="userid"/>
				<label for="userpw">비밀번호:</label><input id="userpw" type="password" name="userpw"/>
			</fieldset>
		</form>
	</div>
 </body>
</html>

<!--
<form action="" method="">
	<input id="" type="" name=""/>
</form>

	[form 정리_01]

	form태그는 db, control 페이지와 연결하는 매우 중요한 태그
	form은 블록요소 (div나 ul li 모두 담을 수 있음)

	+ action	: db나 control 페이지로 넘겨주는 주소줄 역할을 담당함
	+ method	: 
			+ get	: 주소줄에 보여줘도 되는 정보들 다룰때 사용
				(10개를 검색하면 20~30개를 더 추가해서 검색할 수 있음, 비슷한 정보의 값들을 모두 가져올 수 있음)

				: 맛집정보, 날씨정보, 취미, 여가활동, 스포츠 등 보여줘도 되는 정보들 다룰때 주로 사용
			+ post : 주소줄에 보여주면 안되는 정보들 다룰때 사용

				: 회원가입, 로그인

	[form 정리_02]

	form 태그를 사용하는 이유는?
		: database에 연결하기 위하여 사용
		: database에 저장하기 위하여 사용

	[매우중요]
		: form 유일하게 속성을 가지는 블록요소
		
	[속성을 가지는 요소들]
		: img태그(src (소스를 연결하기위한 속성), alt(이미지의 정보를 알려주는 대체텍스트))
		: select태그 option (value 속성, script에서 활용도가 높은 속성)
				selected="selected" 미리 선택하는 속성
		
		: 인라인요소들 중에서는 속성을 가지는 태그가 많음
		: 유일하게 form 태그만 블록요소 중 속성을 가지고있음

	+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++

	[form 사용시 중요속성]

		: action : control페이지나 database에 "연결할때" 쓰는 중요속성

				* control 페이지란?
					중간에서 입력받는 부분과 database를 연결하는 페이지로 아이디 중복확인, 비밀번호 확인 등을 처리할 수 있음

		: method : 입력된 정보를 주소줄에 보여줄지 아닐지 결정할때 사용하는 중요 속성

			-> GET: 주소줄에 넘겨주는 정보를 보여줄때 사용하는 속성
						+ 애플로 검색했다면 10개까지 나올 수 있는 정보가 12-15개 이상 더 가져올 수 있음
						+ search처럼 검색할 때 많이 사용됨
						+ 날씨정보, 맛집정보, 교통정보, 여가활동... 보여줘도되는 정보들 다룰 때 사용

			-> POST: 주소줄에 넘겨주는 정보를 숨겨줄때 사용하는 속성
						+ 검색해서 가져오는 정보가 10개 중에 2-3개도 못 가져올 수 있음
						+ 보안의 목적을 가지는 페이지에 연결할 때 사용
						+ 로그인페이지, 회원가입 페이지에서 필수

	+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++

	[input태그와 label태그]

		input은 기본적으로 속성 3가지를 작성함
			:: 3가지 속성의 나열되는 순서는 상관 없음

			1) id속성은, input을 지칭하는 이름 (id="header", id="visual", id="footer")
			2) type속성은, input 공간을 어떻게 사용할지 결정하는 속성
			3) name속성은, 반드시 form에 action이 있어야하고, input에 입력된 정보를
			name 속성에 담아서 action줄을 통해 넘겨줄 수 있음

		1) input을 대신하여 "대체텍스트 역할" 을 하는 태그가 "label 태그"
		2) label 태그의 위치는 어디에 있어도 문제가 없으나 반드시 for를 사용하여 input의 id와 동일하게 이름을 맞춰주어야 한다.
		
		* 해당하는 input과 짝을 맞출 수 있음
		* label(라벨,레이블) 이 없을경우, 웹 점검 도구에서 감점이 크게 되기때문에 반드시 작성해야한다.
