 <head>
	<title> background_image_desc </title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<style type="text/css">
		*{margin:0; padding:0;}
		/*
			[1] img태그

				img 태그의 경우, src와 alt라는 중요속성을 적용할 수 있음
					: src 소스만 보고 알 수 없을 때, alt라는 속성을 통해서 어떤 이미지인지 확인할 수 있음
					: src를 대신하는 alt속성을 사용하여 "대체 텍스트" 역할을 만들 수 있음

					src="img/background.jpg"	, 무슨 배경인지 알 수 없음
					alt="과일 배경 이미지"			, 어떤 이미지인지 알 수 있음

					"대체텍스트"	: 웹 표준, 웹 접근성에서 어떤 값을 보고 알기 어려울때 작성하는 속성으로 매우 중요도가 높다

			[2] background-image

					중요) background-image가 화면에 나타나지 않을경우 대체하는 값은?
					:: 배경색상으로 대체함 (background-color)
					:: 기본) 홈페이지에서 제일 많이 사용중인 메인 색상으로 대체함
					(네이버(초록색), 다음(파란색), 카카오(노란색))

			[3] * background-image와 img태그가 화면에 출력되지 않는 이유?

				1) background-image, img태그에서 사용한 파일이 "서버에 올렸을때" 특히 출력되지않는 이유는?
					: 대문자, 소문자 표현 주의하기

					:: background.jpg		(코딩)
					:: background.JPG	(원본)
					:: Background.jpg		(원본)

					매우중요) 파일명, 확장자 모두 대소문자 구분하기!

				2) 서버에 용량이 부족하여 누락되는 경우 (제일 많은 실수 중에 하나)

			[4] background-image가 화면에 출력되지 않는 이유는?

				+ 3번과 같은 문제가 없다면 img태그는 원본의 값을 가지고오기때문에 
				문제 없이 화면에 나타남

				+ 영역이 없을 경우 (높이가 없을 경우 화면에 나타나지 않음)
					: 해당하는 영역에 칠하는 개념
				
				+ 익스플로러에서 지원되지 않는 확장자 일 경우
					: 구형 브라우저 문제가 아니라 특정 확장자가 열리지 않음

				주의사항) 
					임의로 확장자 변경 금지!
					:: 그래픽 도구에서 새로운 이름으로 저장하면서 바꾸기
					(압축방식이 다르고, 표현되는 색상 표현 방식이 다름)

			[표준 브라우저와 구형 브라우저에서 대체하는 값들]

				+ 비디오가 재생되지 않을 때

					1) 구형 브라우저에서 재생불가(익스플로러)
					2) 이미지 용량이 크거나 비디오 용량이 커서 출력되지 않음
					3) "저작권 문제" 로 재생이 불가능할때

				+ 비디오를 대체하는 값들

					1) background-image로 대체함
						(비디오 대신, 해당하는 이미지가 나타나도록 만듦)

					2) video의 경우 poster라는 중요 속성을 가짐

						: html5에서 배우는 태그!
						: poster는 video를 대체하기위하여 만들어진 중요 속성
						: html5는 구형 브라우저가 아니라 표준 브라우저 전용

						: 구형 브라우저에서는 poster라는 속성이 적용되지 않음
						: 구형 브라우저에서 video가 나타나지 않으면 background-image로 대체함

					3) background-image가 출력되지 않는다면?
						background-color로 대체할 수 있음(익스플로러 4버전부터 사용가능!)

		*/

		/*#################### background ####################*/
			.background{width:250px; height:250px; background-color:pink;
			background-image:url("img/smile1.png"); background-repeat:x;
			background-position: left top; background-size:25% 25%; }

		/*
			[1] background-image 호출하기

				+ (중요) 너비와 높이 작업 필수 (칠할 수 있는 영역만들기)
				+ background-image는 칠하는 개념으로 영역에 크기에 따라 반복이 일어남

				+ 매우 중요)"왼쪽 상단" 을 기준으로 반복이 일어남

				[문제점] : 반복이 일어나면서 컨텐츠가 잘려보일 수 있음
				[해결] : 반복 제어하기

					+ 정확한 사이즈로 반복시키기
					+ 반복 제어하기
		
			[2] background-repeat 반복제어

				+ background-image에 대한 반복 제어
				+ img 태그는 원본의 이미지를 호출하는 방식으로
				background-repeat과는 관련이 없음

				+ img태그는 칠하는 개념이 아니기때문에 반복되지 않음

				[반복 컨트롤하기]

					+ no-repeat		: 반복시키지 않을때
					+ repeat-x			: 왼쪽을 기준으로 오른쪽으로 반복시킬때
					+ repeat-y			: 위쪽에서 아래쪽으로 반복시킬때

				[문제점]	:	위치이동 (왼쪽 상단에 위치함)
				[해결]		:	background-image는 태그가 아니기때문에 css 효과로 처리하기

			[3] background-position  위치이동

				+ background-image만 위치 이동이 가능함
				+ img 태그는, 태그이기때문에 text-align 같은 속성으로 배치해야함

				[중요]
					움직일 때 왼쪽에서 오른쪽으로 움직이고, 위에서 아래로 움직인다.
						: x축 먼저 읽고, y축을 읽는다.

				[직접 좌표를 명칭으로 지정할 때]

					x축: left, center, right
					y축: top, center, bottom

				[단위로 지정가능]

					x축: px, %, em 모두 설정가능함
					y축: px, %, em 모두 설정가능함

					: x축 20%, y축 50%

				[x축과 y축이 같을 때 한 번만 적용해도 사용이 가능함]

					x축: center
					y축: center

					background-position:center center;	(x와 y축이 각각 지정된 형태)
					background-position:center					(2개의 축이 같을 때 한 번만 사용)

					x축: 50%
					y축: 50%

					background-position: 50%						(한 번만 적용해도 문제 없음)


				[중요]
					: 일정 브라우저에서 적용되지 않을때 각각의 좌표 설정하여 적용하기

						background-position:center center;
						background-position:50% 50%

					: 축약형이 표현되지 않는 이유는?
						각각의 축을 구분하지 못하여 생기는 문제

				[background-image를 제어하기위한 속성들]

					background-repeat, background-position
						: img 처럼 태그가 아니기때문에 효과로 해결해주어야한다.

		+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++

			[4] background-size: 사이즈 조절

				+ background-image의 사이즈 조절할 때 사용
				+ img 태그의 경우,

					div p{width:400px; }
					div p img{width:100%}

					위와 같이 설정이 가능함

				[정리]
					px, %, em 모두 설정가능함
					%로 배치할 경우, 100%를 기준으로 배치가 가능함

						5개 배치할 경우, 20%
						4개 배치할 경우, 25%

					px로 배치할 경우, 너비에 맞춰서 나누기로 배치 가능함

		++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++

			[축약형 작성시 매우주의]

				1) margin: 0 0 0 20px;
					: 왼쪽 하나만 적용하기 위하여 모든 좌표 호출

				2) padding: 0 20px 0 0;
					: 오른쪽만 적용하기 위하여 모든 좌표 호출

					위와 같이 해당하는 좌표가 아니어도 호출해야 하기 때문에 브라우저에서
					읽어들일때 매우 느려질 수 있음

					margin, padding의 경우, 읽어주는 좌표가 정해져있기때문에
					조금은 빠르게 읽을 수 있음 ( top, right, bottom, left)

				3) background: 
						축약형 표현방법으로 margin이나 padding처럼 정해진 좌표나 속성이 없음

					background: 한꺼번에 10개 이상의 옵션들을 호출하는 문제가 발생함
						background는 축약형 표현방법보다 해당하는 효과로 호출하는 것을 권장함

						1) background: X
						2) background-color
						3) background-image
						4) background-repeat
						5) background-position
						6) background-size
						7) background-origin
						8) background-clip

		
		++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++

			[background 효과들 정리]

				1) background-image : url("경로설정");

					: 경로설정시 더블커텐션, 싱글커텐션 둘 중에 하나는 필수!
					: 숫자가 아닌 문자 표현 시 필수!

					[중요]
						지원가능한 브라우저
							크롬,파이어폭스,사파리,오페라,익스플로러,엣지익스플로러
							"익스플로러 4버전부터 사용가능"

				2) background-repeat : 반복제어

					[중요]
						지원가능한 브라우저

							background-image와 모두 같음! (익스플로러 4버전부터 사용가능)

				3) background-position : 위치 이동

					[중요]
						지원 가능한 브라우저

							background-image와 모두 같음 (익스플로러 4버전부터 사용가능)


			++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++

				4) background-size: 백그라운드 이미지 크기 변경

					[중요]
						지원 가능한 브라우저

							"표준 브라우저만 가능함"
							크롬,사파리,오페라,파이어폭스,익스플로러 9 (10버전부터 안전함), 엣지 익스플로러

					[발견된 문제]

						background-size라는 효과가 지원되지 않아서 "원본의 크기"로 이미지가 변경됨

						3000px 이미지를 1920px에 맞췄으나 background-size가 적용되지 않아서 원래대로 돌아가는 문제 발생

						정리) 
							background-size가 적용되지 않으면 이미지가 사라지는 것이 아니라 사이즈가 변경되지 않음

								: 만약에 이미지가 사라졌다면, 확장자 문제, 용량으로 인한 누락 문제, "오타 문제"


					[해결방법]

						[xhtml 버전]
							background-size에 의존하지 않고, 해당하는 영역의 크기대로 설계하거나 찾아보기

						[html5 버전]
							background-size는 css3에서 사용하는 효과로 해당하는 문제가 
							발생하면 background-size로 해결할 수 있다.

							단! background-size에 대한 문제점이 발생할 수 있으므로 
							해당하는 크기만큼 이미지를 제작하거나 찾을 줄 알아야한다.

		*/
	
	</style>

 </head>

 <body>
	<h2>background</h2>
	<p class="background">
	</p>
	<hr/>
	<h3>img태그와 background-image</h3>
	<p>
		img태그의 중요성<br/>
		태그이기때문에 class,id속성 적용이 가능하고, <br/>
		img 태그는 src와 alt라는 중요 속성을 가진다
	</p>
	<p>
		background-image		영역이 없을경우 호출하기 어려움<br/>
		background-color		영역이 없을경우 색상을 칠할 수 없음
	</p>
	<p>
		background 효과들은 영역이 없을 경우, 출력을 제대로 받을 수 없음
	</p>

 </body>
