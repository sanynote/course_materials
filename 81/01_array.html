<!DOCTYPE html>
<html lang="ko">
 <head>
	<title>array</title>
     <meta charset="utf-8"/>
     <script>
        /*
            1) 변수
                + myColor 변수 만들기 : red담아주기
                + myNum 변수 만들기 : 한 자리 숫자중에 하나만 담기
                + mySubject 변수 만들기 : javascript 담아주기

            각각 문서에 출력받기

                대입받은 색상은 : 000
                대입받은 숫자는 : 000
                대입받은 과목은 : 000
        */

        document.write("<h2>[STEP01]_일반적인 변수공간에 대입받기</h2>");

        /*####### [변수 공간에 입력받기] ##########*/
        var myColor = "red";
        var myNum = 7;
        var mySubject  = "javascript";

        /*######## [출력공간] ##########*/
        document.write("대입받은 색상은 "+myColor+"<br/>");
        document.write("대입받은 숫자는 "+myNum+"<br/>");
        document.write("대입받은 과목은 "+mySubject+"<br/>");

        /*#############################################*/

        document.write("<h2>[STEP02]_순차배열(0,1,2,3,4) 공간 값을 순서대로 나열하는 배열</h2>");
        /*
            [배열]
                : 나열하는 의미로 사용함!
        */

        var summer = ["바다","바캉스","얼음","수박","수영장","선풍기","커피","콩국수","삼계탕"];
        document.write("여름 박스안에서 해당하는 값 출력받기 (선풍기) : "+summer[5]+"<br/>");

        /*
            [공간의 의미]
            1) 0번은 노트북 공간
            2) 변수 배열 모두 공간의 의미를 가짐, 공간은 담기위해서 사용가능
        */

        var like = ["노트북","책","음악","커피"]

        
        // 커피공간 호출하여 자신이 좋아하는 커피 담아주고, 출력받기

        like[0] = "맥북";
        document.write(like[0]+"<br/>");

        like[3] = "바닐라라떼";
        document.write(like[3]+"<br/><br/><br/>");

        /*
            변수공간은 무엇이든 담을 수 있지만 한 번에 하나밖에 담을 수 없기때문에 계속 변화가 일어남

            [배열공간 활용하기]
                1) 변수는 한 번에 하나밖에 담지 못하지만, 배열은 필요한만큼 나열하고 하나씩 호출하여 사용할 수 있음
                2) 배열공간에 나열된 공간들도 변수처럼 하나씩 저장할 수 있음
                3) 하나씩 저장되기때문에 비슷한 종류의 배열을 나열해서 사용함
                4) 노트북 공간에 아무것도 담지않으면 노트북으로 호출됨(커피도 마찬가지)

                중요) 담겨져있는 값이 있다면, 담겨져있는 값으로 호출되고, 
                담겨져있는 값이 없다면 해당하는 공간의 명칭으로 호출됨

        */
        /*
            [응용문제 2]

            1) 대입받는 값 없이 공간 이름으로 활용하기
            2) 내가 좋아하는 색상, 숫자, 과목, 동물, 음식, 과일 모아두기

            중요) 좋아하는 색상이라면 빨간색 작성하기
                : 색상으로 작성하는것이 아니라 빨간색 작성

            : 각각을 문서에 출력받기
                (순차배열, 공간번호로 모두 호출하여 출력받기)

        */

        var me = ["노란색",7,"역사","강아지","김치찌개","수박"]

        document.write(me[0]+"<br/>");
        document.write(me[1]+"<br/>");
        document.write(me[2]+"<br/>");
        document.write(me[3]+"<br/>");
        document.write(me[4]+"<br/>");
        document.write(me[5]+"<br/>");

        // 순차배열 for로 출력받기
        

        for(var i=0;i<6;i++){
            //document.write("+me[i]+"+"<br/>");
            document.write(me[i]+"<br/>");
        }


        document.write("<h2>연관배열</h2>");

        /*

            이순신: 거북선
            세종대왕 : 한글

            1) 호출하는 값과 대입되는 값이 한쌍으로 만들어진 형태
            2) 한쪽을 출력해서 완료되지 않음
        */

        var text={"bak":"pink","b":"banana","a":"apple"};
        document.write("연관배열 호출하기:"+text.bak+"<br/>");

        /*
            [순차배열]
                1) "공간을 순서대로 나열" 하는 배열
                    0 1 2 3 4 5 ...
                2) 배열 공간도 변수처럼 하나씩 저장하기때문에 비슷한 종류의 값들을 나열해서 사용
                3) 공간 안에 저장된 값이 없으면 공간명으로 호출되고, 저장된 값이 있으면 저장된 값으로 호출됨

            [연관배열 활용하기]

                * 문자와 문자만 연결하는것이 아니라, 문자와 숫자 형태로도 짝을 만들 수 있음
                * score.num 을 호출하면 7이 출력됨
                * 
            [연관배열과 순차배열 활용하기]
                : 연관배열
                num = {"a":7, "b":3}

                :연관배열을 계산하여 공간(순차) 배열에 저장함
                test[0] = num.a + num.b;
                
                :공간(순차) 배열에 저장된 값을 출력받음
                document.write(test[0]);

                * 공간은 저장하는 의미, 연관은 계산되거나 의미를 표현하는 값으로 주로 사용함


        
        */
        
         

     </script>
 </head>
