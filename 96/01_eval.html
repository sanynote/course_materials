<!DOCTYPE html>
<html lang="ko">
 <head>
	<title>eval</title>
	<meta charset="utf-8"/>
	<script>
		var nums = "8+2";
		document.write( eval(nums) );

		/*
			eval(자동으로 연산식을 계산함)
				+ 담고 있는 변수안의 수식을 자동으로 계산함!
				+ 주의사항:
					복잡한 계산식 표현보다, 단순 계산에서 많이 사용됨!
		*/

	</script>
 </head>
 <body>

 </body>
</html>
