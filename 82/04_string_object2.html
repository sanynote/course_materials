<!DOCTYPE html>

 <head>

    <script>
        /*#################### STRING [문자열] ###################*/

            document.write("<h2>문자열의 길이 (대상.length), 매우중요</h2>");

            var text = "computer";
            document.write("문자열의 길이는?"+text.length+"<br/>");

            /*
                c[1] o[2] m[3]

                [정리]

                    1) 만약에 결과 값이 7로 나왔다면 0부터 시작하여 "공간 값"으로 확인할 수 있음
                    2) 8로 나왔다면 숫자 1부터 세어주는 "숫자 형태" 라는 것을 알 수 있음

                    : 대상.length는
                        변수 안에 담고있는 "문자열의 길이 값"을 알 수 있고
                        어느 영역에 사용중인 "태그의 갯수"를 알아낼때도 매우 중요하게 사용됨

                    : 대상.length만 nth-child 처럼 숫자 1부터 세어줄 수 있음

            */

            /*
                [응용문제1]

                    1) 입력창 띄우기
                    2) javascript & jQ 입력받기
                    3) 입력받은 값 문서에 출력받기 (몇 자 출력되는지 확인하기)

                    * 띄워쓰기 똑같이하고 몇 개가 출력되는지 확인하기
            
            */

            /*
                빈칸도, 특수기호도 객체로 갯수에 포함된다.
                
                <p> textArea </p> -> 앞뒤 공간이 생긴다면 NULL 값이 먼저 잡힐 수 있음

                [활용]

                    + 공백,빈칸없이 입력하세요 알림창띄우기
                    + html5의 유효성 검사를 이용하는것도 매우 중요한 방법 (required)
            */

            var test1 = prompt("javascript & jQ을 입력하세요");
            document.write("문자열의 길이는?"+test1.length+"<br/>");

            /*
                [응용문제2_활용도가 매우 높음]

                    1) do while문 사용하기
                    2) id를 5자 이상, 10자 미만 입력하기
                    3) 현재 입력된 조건과 맞지 않을 경우, 반복문 작동되도록 만들기
            */

            do{
                var test2 = prompt("id를 5자 이상, 10자 미만 입력하기");
            }while(!(test2.length >= 5 && test2.length < 10));
            document.write("id의 길이는?"+test2.length+"<br/>");


            document.write("<h2>대문자->소문자, 소문자-> 대문자</h2>");
            var abc ="abcdef";
            var AB = "ABCDEF";

            document.write("<h2>소문자인 값 대문자로 변경하기</h2>");
            document.write("기본글자:"+abc+"<br/>");
            document.write("대문자로 변경하기:"+abc.toUpperCase()+"<br/>");

            document.write("<h2>대문자인 값 소문자로 변경하기</h2>");
            document.write("기본글자:"+AB+"<br/>");
            document.write("대문자로 변경하기:"+AB.toLowerCase()+"<br/>");

            document.write("<h2>응용문제</h2>");
            var coco = prompt("코코넛을 영어로 입력하세요");
            coco = coco.toLowerCase();
            switch(coco){
                case "COCONUT" : 
                case "coconut" : alert("코코넛이 맞습니다."); break;
            }


            document.write("<h2>문자열 찾기 : 찾은 문자열이 어느 위치에서 시작하는지 알 수 있음</h2>");
            var imgUrl = "image/bg01.jpg";
            document.write("image가 시작하는 위치는 ? "+imgUrl.indexOf("image")+"<br/>");

            // /의 위치는?
            document.write("image가 시작하는 위치는 ? "+imgUrl.indexOf("/")+"<br/>");

            // png의 위치는?
            document.write("image가 시작하는 위치는 ? "+imgUrl.indexOf("png")+"<br/>");



    </script>
